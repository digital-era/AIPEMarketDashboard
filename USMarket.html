<!DOCTYPE html>
<html lang="zh-CN" class=""> <!-- Default class is empty, JS will handle theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Market - Market Data Dashboard</title>
    
    <!-- Google Fonts & Your Existing CSS -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ApexCharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        /* Custom styles for loading and theme */
        @keyframes pulse { 50% { opacity: .6; } }
        .skeleton { 
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
            background-color: #e5e7eb; /* light mode skeleton */
            border-radius: 0.25rem;
        }
        .dark .skeleton {
            background-color: #374151; /* dark mode skeleton */
        }
        .reloading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Style for ApexCharts tooltips in dark mode */
        .apexcharts-tooltip.apexcharts-theme-light {
            background: #f3f4f6; /* bg-gray-100 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
        }
        .dark .apexcharts-tooltip.apexcharts-theme-light {
             background: #374151; /* dark:bg-gray-700 */
             border-color: #4b5563; /* dark:border-gray-600 */
        }
        .dark .apexcharts-tooltip.apexcharts-theme-light .apexcharts-tooltip-title,
        .dark .apexcharts-tooltip.apexcharts-theme-light .apexcharts-tooltip-text-label,
        .dark .apexcharts-tooltip.apexcharts-theme-light .apexcharts-tooltip-text-value {
             color: #e5e7eb; /* dark:text-gray-200 */
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Market Data Dashboard</h1>
                <p id="status-text" class="text-lg text-gray-600 dark:text-dark-subtle mt-1">US Market Page</p>
            </div>
            <div class="flex items-center space-x-3">
                 <button id="refresh-button" title="Manual Refresh" class="p-2.5 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg">
                    <svg class="w-5 h-5 reloading" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4s-2-2-6-2-8 4-8 4S2 14 6 18s8-4 8-4"></path></svg>
                </button>
                <button id="theme-toggle" type="button" class="p-2.5 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4.05 16.95a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm15-1h-1a1 1 0 110-2h1a1 1 0 110 2zm-6.95-6.95a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Navigation Menu -->
        <nav class="mb-8">
            <div class="border-b border-gray-200 dark:border-gray-700">
                <ul class="flex -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                    <li class="mr-2"><a href="index.html" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Market Overview</a></li>
                    <li class="mr-2"><a href="PotScoreMainFund.html" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">PotScore MainFund</a></li>
                    <li class="mr-2"><a href="HotspotTracker.html" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Hotspot Tracker</a></li>
                    <li class="mr-2"><a href="USMarket.html" class="inline-block p-4 text-indigo-600 border-b-2 border-indigo-600 rounded-t-lg active dark:text-indigo-400 dark:border-indigo-400" aria-current="page">US Market</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="space-y-8">
            <div class="bg-white dark:bg-dark-card p-4 sm:p-6 rounded-2xl shadow-md border border-gray-200 dark:border-dark-border">
                <h2 class="text-xl font-semibold mb-4">US Market Major Indices</h2>
                <div id="chart-container">
                     <!-- Skeleton Loader for Chart -->
                    <div class="skeleton w-full h-96 rounded-lg"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- CONFIGURATION ---
        const GITHUB_USER = 'digital-era';
        const GITHUB_REPO = 'AIPEUSTracker';
        const DATA_FILE = 'us_indices_data.json';
        const DATA_PATH = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/data/${DATA_FILE}`;

        // --- UI ELEMENTS ---
        const statusText = document.getElementById('status-text');
        const refreshButton = document.getElementById('refresh-button');
        const chartContainer = document.getElementById('chart-container');
        let chart;

        // --- THEME TOGGLE LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
            // Update chart theme if it exists
            if (chart) {
                chart.updateOptions({
                    chart: {
                        foreColor: theme === 'dark' ? '#e5e7eb' : '#374151'
                    },
                    tooltip: {
                        theme: theme === 'dark' ? 'dark' : 'light'
                    }
                });
            }
        }

        const currentTheme = localStorage.getItem('color-theme') || 'light';
        applyTheme(currentTheme);

        themeToggleBtn.addEventListener('click', function() {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('color-theme', newTheme);
            applyTheme(newTheme);
        });

        function renderChart(data) {
            if (!data || data.error) {
                chartContainer.innerHTML = `<p class="text-red-500">Failed to load chart data: ${data?.error || 'Unknown error'}</p>`;
                return;
            }

            // Clear skeleton or previous chart
            chartContainer.innerHTML = '';
            
            const series = [
                { name: 'S&P 500', data: data.sp500 },
                { name: 'NASDAQ Composite', data: data.nasdaq },
                { name: 'VIX', data: data.vix, yaxis: 1 } // Assign VIX to the second y-axis
            ];

            // *** MODIFICATION 1: Dynamically calculate x-axis range to fit data ***
            // Find the overall min and max timestamps from all series data to avoid blank spaces
            let minDate = Infinity;
            let maxDate = -Infinity;
            series.forEach(s => {
                s.data.forEach(point => {
                    if (point[0] < minDate) minDate = point[0];
                    if (point[0] > maxDate) maxDate = point[0];
                });
            });
            // Add a little padding (e.g., 1 day) so points don't sit on the edge
            const PADDING = 24 * 60 * 60 * 1000;
            minDate -= PADDING;
            maxDate += PADDING;


            const options = {
                series: series,
                chart: {
                    type: 'area',
                    height: 400,
                    stacked: false,
                    foreColor: document.documentElement.classList.contains('dark') ? '#e5e7eb' : '#374151',
                    toolbar: {
                        show: true,
                        tools: {
                            download: true,
                            selection: true,
                            zoom: true,
                            zoomin: true,
                            zoomout: true,
                            pan: true,
                            reset: true
                        },
                        autoSelected: 'zoom' 
                    },
                },
                colors: ['#10B981', '#3B82F6', '#EF4444'], // Green for S&P, Blue for Nasdaq, Red for VIX
                dataLabels: {
                    enabled: false
                },
                // *** MODIFICATION 2: Explicitly set STROKE colors for better visibility ***
                // This ensures the lines themselves are solid and vibrant, especially the blue one.
                stroke: {
                    colors: ['#10B981', '#0052CC', '#EF4444'], // Using a darker, more solid blue for NASDAQ stroke
                    width: [3, 3, 2], // Thicker lines for indices, thinner for VIX
                    curve: 'smooth'
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        opacityFrom: 0.6,
                        opacityTo: 0.05,
                        stops: [0, 95, 100]
                    }
                },
                legend: {
                    position: 'top',
                    horizontalAlign: 'left'
                },
                xaxis: {
                    type: 'datetime',
                    // Use the calculated min/max to fit the data perfectly
                    min: minDate,
                    max: maxDate,
                    labels: {
                        datetimeUTC: false // Display in local time
                    }
                },
                yaxis: [
                    {
                        // First y-axis for S&P and NASDAQ
                        seriesName: 'S&P 500',
                        axisTicks: { show: true },
                        axisBorder: { show: true, color: '#10B981' },
                        labels: {
                            style: { colors: '#10B981' }
                        },
                        title: {
                            text: "Index Value (S&P, NASDAQ)",
                            style: { color: '#10B981' }
                        },
                    },
                    {
                        // Second y-axis for VIX
                        seriesName: 'VIX',
                        opposite: true,
                        axisTicks: { show: true },
                        axisBorder: { show: true, color: '#EF4444' },
                        labels: {
                            style: { colors: '#EF4444' }
                        },
                        title: {
                            text: "VIX Value",
                            style: { color: '#EF4444' }
                        }
                    }
                ],
                tooltip: {
                    x: {
                        format: 'yyyy-MM-dd'
                    },
                    theme: document.documentElement.classList.contains('dark') ? 'dark' : 'light',
                    shared: true,
                    intersect: false,
                },
                grid: {
                    borderColor: '#9ca3af40'
                }
            };

            chart = new ApexCharts(chartContainer, options);
            chart.render();
        }
        
        async function fetchData() {
            statusText.textContent = 'Fetching latest US market data...';
            refreshButton.querySelector('svg').classList.add('reloading');
            chartContainer.innerHTML = '<div class="skeleton w-full h-96 rounded-lg"></div>'; // Show skeleton on refresh

            try {
                const response = await fetch(`${DATA_PATH}?t=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                const rawText = await response.text();
                // Data has timestamps in milliseconds and values
                // Example: {"sp500": [[1672617600000, 3824.14], ...], ...}
                const data = JSON.parse(rawText.replace(/NaN/g, 'null'));

                renderChart(data);

                // Find the latest date from the data to display in the status
                let latestTimestamp = 0;
                if(data.sp500 && data.sp500.length > 0) {
                   latestTimestamp = data.sp500[data.sp500.length - 1][0];
                }
                const lastUpdateDate = new Date(latestTimestamp).toLocaleDateString();
                statusText.textContent = `Data as of: ${lastUpdateDate}`;

            } catch (error) {
                console.error("Fetch error:", error);
                statusText.textContent = 'Failed to load data.';
                chartContainer.innerHTML = `<p class="text-red-500">Error loading data. Please try refreshing. Details: ${error.message}</p>`;
            } finally {
                refreshButton.querySelector('svg').classList.remove('reloading');
            }
        }

        // --- EVENT LISTENERS ---
        refreshButton.addEventListener('click', fetchData);

        // Initial data fetch
        fetchData();
    });
    </script>

</body>
</html>
