        @keyframes pulse { 50% { opacity: .6; } }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e5e7eb; border-radius: 0.25rem; }
        .dark .skeleton { background-color: #374151; }
        .reloading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Styles for sortable table headers */
        .sortable-header { cursor: pointer; -webkit-user-select: none; -ms-user-select: none; user-select: none; }
        .sortable-header .sort-indicator { color: #9ca3af; display: inline-block; width: 1em; }
        .sortable-header[data-sort-dir] .sort-indicator { color: #1f2937; }
        .dark .sortable-header[data-sort-dir] .sort-indicator { color: #e5e7eb; }

        /* Modal Specific Styles */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease-out; }
        .modal-content { transition: transform 0.3s ease-out, opacity 0.3s ease-out; transform: scale(0.95); opacity: 0; }
        .modal-active .modal-content { transform: scale(1); opacity: 1; }
        
        /* Custom styles for new elements */
        .action-btn { background-color: #ebf4ff; color: #3b82f6; border-radius: 9999px; padding: 0.25rem; transition: background-color 0.2s; }
        .action-btn:hover { background-color: #dbeafe; }
        .dark .action-btn { background-color: #1e3a8a; color: #bfdbfe; }
        .dark .action-btn:hover { background-color: #1e40af; }
        
        .sync-btn {
            background-color: #eef2ff; /* indigo-50 */
            color: #4338ca; /* indigo-700 */
            border: 1px solid #c7d2fe; /* indigo-200 */
            padding: 0.25rem 0.75rem; font-size: 0.875rem; border-radius: 0.5rem; margin-left: 1rem;
            transition: background-color 0.2s;
        }
        .sync-btn:hover { background-color: #e0e7ff; /* indigo-100 */ }
        .dark .sync-btn { 
            background-color: #3730a3; /* indigo-800 */
            color: #c7d2fe; /* indigo-200 */
            border-color: #4f46e5; /* indigo-600 */
        }
        .dark .sync-btn:hover { background-color: #4338ca; /* indigo-700 */ }

     <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- CONFIG & STATE ---
            const GITHUB_USER = 'digital-era'; 
            const GITHUB_REPO = 'AIPEPortfolioTracker'; 
            const GITHUB_REPO_ADD = 'AIPEHotTracker'; 
            const DATA_PATH = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/data`; 
            const DATA_PATH_ADD = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO_ADD}/main/data`; 
            const VERCEL_TRIGGER_URL = 'https://aipe-portfolio-tracker.vercel.app/api/trigger';
            const REFRESH_DELAY_MS = 270000; 
            const AUTO_REFRESH_INTERVAL_MS = 300000; 
            let autoRefreshInterval; 
            let isRefreshing = false; 
            let allStocks = []; 
            const LS_KEY_BREAKTHROUGH_LIST = 'breakthroughStockList';
            let dazhiPortfolioState = { name: '大智 (稳健智远)', data: [] };
            let dachengPortfolioState = { name: '大成 (锐进先锋)', data: [] };
            let myPortfolioState = { name: '范式进化投资组合', data: [] };
            const ui = { appContainer: document.getElementById('app-container'), statusText: document.getElementById('status-text'), refreshButton: document.getElementById('refresh-button'), autoRefreshToggle: document.getElementById('auto-refresh-toggle'), updateConfigBtn: document.getElementById('update-config-btn'), manageListsBtn: document.getElementById('manage-dynamic-lists-btn'), modal: document.getElementById('dynamic-list-modal'), closeModalBtn: document.getElementById('close-dynamic-list-modal'), saveConfigBtn: document.getElementById('save-dynamic-list-config'), dynamicSearchInput: document.getElementById('breakthrough-search'), dynamicSuggestionsDiv: document.getElementById('breakthrough-suggestions'), dynamicSelectedListDiv: document.getElementById('breakthrough-selected-list'), dazhiObserveContainer: document.getElementById('dazhi-observe-container'), dachengObserveContainer: document.getElementById('dacheng-observe-container'), myPortfolioContainer: document.getElementById('my-portfolio-container'), dazhiModelContainer: document.getElementById('dazhi-model-container'), dachengModelContainer: document.getElementById('dacheng-model-container'), breakthroughListCard: document.getElementById('breakthrough-list-card'), breakthroughDataContainer: document.getElementById('breakthrough-data-container'), dynamicListsGrid: document.getElementById('dynamic-lists-grid'), myPortfolioActions: document.getElementById('my-portfolio-actions'), };
            (function setupTheme() { const theme = localStorage.getItem('color-theme'); const darkIcon = document.getElementById('theme-toggle-dark-icon'); const lightIcon = document.getElementById('theme-toggle-light-icon'); if (theme === 'light') { document.documentElement.classList.remove('dark'); darkIcon.classList.remove('hidden'); } else { document.documentElement.classList.add('dark'); lightIcon.classList.remove('hidden'); } document.getElementById('theme-toggle').addEventListener('click', () => { document.documentElement.classList.toggle('dark'); darkIcon.classList.toggle('hidden'); lightIcon.toggle('hidden'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }); })();
            const getStockUrl = (code) => { let base = localStorage.getItem('sharedReferrerOrigin') || 'https://aipeinvestmentagent.pages.dev'; const url = `${base}/PotScoreFundAnalytics?stock=`; const codeStr = String(code); const isHk = codeStr.length === 5 && /^\d+$/.test(codeStr); return `${url}${encodeURIComponent(isHk ? `HK${codeStr}` : codeStr)}`; };
            const renderSkeleton = (container) => { if (!container) return; const row = `<tr><td class="py-2.5 px-4"><div class="h-4 skeleton w-full"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-3/4"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-1/2"></div></td></tr>`.repeat(5); container.innerHTML = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full"><tbody>${row}</tbody></table></div>`; };
            
            const renderBreakthroughTable = (container, data) => {
                if (!container) return;
                if (!data || data.error || !Array.isArray(data)) { container.innerHTML = `<p class="text-red-500">Load failed: ${data?.error || 'Invalid format'}</p>`; return; }
                if (data.length === 0) { container.innerHTML = `<p class="text-gray-500">No data available.</p>`; return; }
            
                const isMobile = window.innerWidth < 768;
            
                let columns = [
                    { id: 'name', header: '名称', cell: item => `<td class="py-2 pl-4 pr-2 font-medium text-gray-900 dark:text-white whitespace-nowrap"><a href="${getStockUrl(item['代码'])}" target="_blank" class="hover:underline">${item['名称']}</a></td>` },
                    { id: 'code', header: '代码', cell: item => `<td class="py-2 pl-4 pr-2 text-gray-500 dark:text-gray-400">${item['代码']}</td>` },
                    { id: 'actions', header: '操作', cell: item => `<td class="py-2 px-2 text-center"><button class="action-btn add-from-breakthrough" data-code="${item['代码']}" data-name="${item['名称']}" data-pe="${item.PE_TTM || ''}" title="添加到观察组合"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg></button></td>` },
                    { id: 'change', header: '涨跌幅', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right ${item.Percent >= 0 ? 'text-green-500' : 'text-red-500'}">${item.Percent != null ? item.Percent.toFixed(2) : '-'}%</td>` },
                    { id: 'price', header: 'Price', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${item.Price != null ? item.Price.toFixed(2) : '-'}</td>` },
                    { id: 'pe', header: 'PE(TTM)', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${!(String(item['代码']).length === 5 && /^\d+$/.test(String(item['代码']))) && item.PE_TTM != null ? item.PE_TTM.toFixed(2) : '-'}</td>` },
                    { id: 'pb', header: 'PB', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${!(String(item['代码']).length === 5 && /^\d+$/.test(String(item['代码']))) && item.PB != null ? item.PB.toFixed(2) : '-'}</td>` },
                    { id: 'amount', header: 'Amount(亿)', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${!(String(item['代码']).length === 5 && /^\d+$/.test(String(item['代码']))) && item.Amount != null ? item.Amount.toFixed(2) : '-'}</td>` },
                ];
                
                if (isMobile) {
                    const changeCol = columns.find(c => c.id === 'change');
                    columns = columns.filter(c => c.id !== 'change');
                    columns.splice(1, 0, changeCol); // After 'name'
                }
            
                const headers = columns.map(h => `<th class="py-3 ${h.align === 'right' ? 'pl-2 pr-4 text-right' : 'pl-4 pr-2'} sortable-header">${h.header}<span class="sort-indicator"></span></th>`).join('');
                const rows = data.map(item => `<tr>${columns.map(c => c.cell(item)).join('')}</tr>`).join('');
            
                container.innerHTML = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full text-sm text-left"><thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700"><tr>${headers}</tr></thead><tbody class="divide-y divide-gray-200 dark:divide-gray-700">${rows}</tbody></table></div>`;
            };

            const renderObservationList = (container, portfolioState, portfolioType) => {
                if (!container) return;
                const data = portfolioState.data.filter(item => item['股票代码'] !== '100000');
                if (data.error || !Array.isArray(data)) { container.innerHTML = `<p class="text-red-500">Failed: ${data.error||'Invalid format'}</p>`; return; }

                const isMobile = window.innerWidth < 768;

                let columns = [
                    { id: 'name', header: '名称', cell: item => `<td class="py-2 pl-4 pr-2 font-medium text-gray-900 dark:text-white whitespace-nowrap"><a href="${getStockUrl(item['股票代码'])}" target="_blank" class="hover:underline">${item['股票名称']||'N/A'}</a></td>` },
                    { id: 'code', header: '价格', cell: item => `<td class="py-2 pl-4 pr-2 text-gray-500 dark:text-gray-400">${item['股票代码']}</td>` },
                    { id: 'allocation', header: '配置比例 (%)', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right"><input type="number" value="${(parseFloat(item['配置比例 (%)']) || 0).toFixed(2)}" class="w-20 text-right bg-gray-100 dark:bg-gray-700 rounded p-1 update-percent" data-portfolio-type="${portfolioType}" data-code="${item['股票代码']}" step="0.01"></td>` },
                    { id: 'actions', header: '操作', cell: item => `<td class="py-2 px-2 text-center"><button class="action-btn remove-from-portfolio" data-portfolio-type="${portfolioType}" data-code="${item['股票代码']}" title="删除此项"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg></button></td>` },
                    { id: 'change', header: '涨跌幅', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right ${item.Percent >= 0 ? 'text-green-500' : 'text-red-500'}">${item.Percent!=null?item.Percent.toFixed(2):'-'}%</td>` },
                    { id: 'price', header: 'Price', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${item.Price!=null?item.Price.toFixed(2):'-'}</td>` },
                    { id: 'pe', header: 'PE(TTM)', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${item.PE_TTM!=null?item.PE_TTM.toFixed(2):'-'}</td>` },
                    { id: 'pb', header: 'PB', align: 'right', cell: item => `<td class="py-2 pl-2 pr-4 text-right">${item.PB!=null?item.PB.toFixed(2):'-'}</td>` },
                ];
                
                if (isMobile) {
                    const changeCol = columns.find(c => c.id === 'change');
                    columns = columns.filter(c => c.id !== 'change');
                    columns.splice(1, 0, changeCol); // After 'name'
                }

                const headerHtml = columns.map(h => `<th class="py-3 ${h.align === 'right' ? 'pl-2 pr-4 text-right' : 'pl-4 pr-2'} sortable-header">${h.header}<span class="sort-indicator"></span></th>`).join('');
                const rows = data.map(item => `<tr>${columns.map(c => c.cell(item)).join('')}</tr>`).join('');
                
                const lastModifiedTime = data.length > 0 ? data[0]['修改时间'] || 'N/A' : 'N/A';
                const titleElementId = `${portfolioType}-observation-list-title`;

            // 增强后的 getPortfolioData 函数，专门处理“我的投资组合”的来源和建议比例
            async function getPortfolioData(yieldSheetName, portfolioSheetName) {
                const file1 = { 
                    user: 'digital-era', 
                    repo: 'AIPEInvestmentAgent', 
                    dir: 'data', 
                    filename: 'AIPEEarningYield.xlsx', 
                    sheet: yieldSheetName 
                };
                const file2 = { 
                    user: 'digital-era', 
                    repo: 'AIPEPortfolioTracker', 
                    dir: 'data', 
                    filename: 'AIPEPortfolio.xlsx',
                };
            
                const buildUrl = (f) => `https://raw.githubusercontent.com/${f.user}/${f.repo}/main/${f.dir}/${f.filename}?t=${new Date().getTime()}`;
                
                let allRawRecords = [];
                let myPortfolioHistory = []; 
                let portfolioName = null;

                try {
                    const [res1, res2] = await Promise.allSettled([ fetch(buildUrl(file1)), fetch(buildUrl(file2)) ]);
            
                    if (res1.status === 'fulfilled' && res1.value.ok) {
                        const buffer = await res1.value.arrayBuffer();
                        const workbook = XLSX.read(buffer, { type: 'array' });
                        const sheet = workbook.Sheets[file1.sheet];
                        if (sheet) allRawRecords.push(...XLSX.utils.sheet_to_json(sheet));
                    }
                    
                    if (res2.status === 'fulfilled' && res2.value.ok) {
                        const buffer = await res2.value.arrayBuffer();
                        const workbook = XLSX.read(buffer, { type: 'array' });
                        
                        const currentPortfolioSheet = workbook.Sheets[portfolioSheetName];
                        if (currentPortfolioSheet) allRawRecords.push(...XLSX.utils.sheet_to_json(currentPortfolioSheet));

                        if (portfolioSheetName === '我的投资组合') {
                            const mySheet = workbook.Sheets['我的投资组合'];
                            if (mySheet) myPortfolioHistory.push(...XLSX.utils.sheet_to_json(mySheet));
                        }
                    }
                    
                    if (allRawRecords.length === 0) return { portfolioData: [], portfolioName: null };

                    // --- 步骤 2, 3, 4: 保持不变 ---
                    let maxTimestampString = '0'; 
                    allRawRecords.forEach(record => {
                        const currentTimeString = String(record['修改时间'] || '0');
                        if (currentTimeString > maxTimestampString) maxTimestampString = currentTimeString;
                    });

                    if (maxTimestampString === '0') return { portfolioData: [], portfolioName: null };

                    const latestRecords = allRawRecords.filter(record => String(record['修改时间'] || '0') === maxTimestampString);
                    const finalDataMap = new Map();
                    latestRecords.forEach(record => {
                        const code = String(record['股票代码']);
                        finalDataMap.set(code, { ...(finalDataMap.get(code) || {}), ...record });
                    });

                    // --- 最终修正的步骤 5: 只为“我的投资组合”页面执行“成对”回填 ---
                    if (portfolioSheetName === '我的投资组合' && myPortfolioHistory.length > 0) {
                        const historyMap = new Map();
                        myPortfolioHistory.forEach(rec => {
                            const code = String(rec['股票代码']);
                            if (!historyMap.has(code)) historyMap.set(code, []);
                            historyMap.get(code).push(rec);
                        });
                        historyMap.forEach(records => {
                            records.sort((a, b) => String(b['修改时间'] || '0').localeCompare(String(a['修改时间'] || '0')));
                        });

                        finalDataMap.forEach((record, code) => {
                            // **最终修正核心1：修正判断条件**
                            const needsFill = !record['来源'] || record['建议比例 (%)'] == null || record['建议比例 (%)'] === '';
                            
                            if (needsFill) {
                                const history = historyMap.get(code);
                                if (history) {
                                    // **最终修正核心2：使用更严格的查找条件**
                                    const bestCandidate = history.find(histRec => 
                                        histRec['来源'] && 
                                        histRec['建议比例 (%)'] != null && 
                                        histRec['建议比例 (%)'] !== ''
                                    );

                                    if (bestCandidate) {
                                        // 使用找到的这条“数据完整”的记录来同时更新
                                        if (!record['来源']) {
                                            record['来源'] = bestCandidate['来源'];
                                        }
                                        // 再次检查，以防只有其中一个需要填充
                                        if (record['建议比例 (%)'] == null || record['建议比例 (%)'] === '') {
                                            record['建议比例 (%)'] = bestCandidate['建议比例 (%)'];
                                        }
                                    }
                                }
                            }
                        });
                    }

                    if (finalDataMap.size > 0) portfolioName = Array.from(finalDataMap.values())[0]['组合名称'];
                    
                    return { portfolioData: Array.from(finalDataMap.values()), portfolioName };

                } catch (error) {
                    console.error(`Error in getPortfolioData for sheets "${yieldSheetName}" and "${portfolioSheetName}":`, error);
                    return { portfolioData: { error: message }, portfolioName: null };
                }
            }

            function setupTableSorting() { document.addEventListener('click', (e) => { const th = e.target.closest('th.sortable-header'); if (!th) return; const table = th.closest('table'); const tbody = table.querySelector('tbody'); const rows = Array.from(tbody.querySelectorAll('tr')); const colIndex = th.cellIndex; const type = th.dataset.sortType; const dir = th.dataset.sortDir === 'asc' ? 'desc' : 'asc'; table.querySelectorAll('th.sortable-header').forEach(h => { h.removeAttribute('data-sort-dir'); h.querySelector('.sort-indicator').textContent = ''; }); th.dataset.sortDir = dir; th.querySelector('.sort-indicator').textContent = dir === 'asc' ? '▲' : '▼'; rows.sort((a, b) => { let valA = a.cells[colIndex].textContent.trim(); let valB = b.cells[colIndex].textContent.trim(); if (type === 'number' || valA.endsWith('%') || !isNaN(parseFloat(valA))) { const p = v => (v==='-')?(dir==='asc'?Infinity:-Infinity):(parseFloat(v.replace(/%|,/g,''))||(dir==='asc'?Infinity:-Infinity)); valA = p(valA); valB = p(valB); } else { valA = valA.toLowerCase(); valB = valB.toLowerCase(); } if (valA < valB) return dir === 'asc' ? -1 : 1; if (valA > valB) return dir === 'asc' ? 1 : -1; return 0; }); tbody.innerHTML = ''; rows.forEach(row => tbody.appendChild(row)); }); }

            async function generateAndTriggerUpdate() {
               const getTimestamp = () => {
                    const now = new Date();
                    // 使用 Intl.DateTimeFormat 格式化为中国时区（Asia/Shanghai）
                    const formatter = new Intl.DateTimeFormat('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false, // 24小时制
                        timeZone: 'Asia/Shanghai' // 中国时区
                    });
                    
                    const parts = formatter.formatToParts(now);
                    let year, month, day, hour, minute, second;

                    for (const part of parts) {
                        switch (part.type) {
                            case 'year': year = part.value; break;
                            case 'month': month = part.value; break;
                            case 'day': day = part.value; break;
                            case 'hour': hour = part.value; break;
                            case 'minute': minute = part.value; break;
                            case 'second': second = part.value; break;
                        }
                    }
                    
                    // 拼接成 "YYYY-MM-DD HH:mm:ss" 格式
                    return `${year}${month}${day}${hour}${minute}`;
                };                

                const timestamp = getTimestamp();
                const wb = XLSX.utils.book_new();

                // (1) 过滤股票代码="100000" 的现金项
                const filterCash = (item) => item['股票代码'] !== '100000';

                const dazhiSheetData = dazhiPortfolioState.data
                    .filter(filterCash) // 过滤现金项
                    .map(item => ({
                        '组合名称': dazhiPortfolioState.name,
                        '股票代码': item['股票代码'],
                        '股票名称': item['股票名称'],
                        '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0,
                        '修改时间': timestamp
                    }));
                const dazhiWs = XLSX.utils.json_to_sheet(dazhiSheetData);
                XLSX.utils.book_append_sheet(wb, dazhiWs, '大智投资组合');

                const dachengSheetData = dachengPortfolioState.data
                    .filter(filterCash) // 过滤现金项
                    .map(item => ({
                        '组合名称': dachengPortfolioState.name,
                        '股票代码': item['股票代码'],
                        '股票名称': item['股票名称'],
                        '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0,
                        '修改时间': timestamp
                    }));
                const dachengWs = XLSX.utils.json_to_sheet(dachengSheetData);
                XLSX.utils.book_append_sheet(wb, dachengWs, '大成投资组合');

                // (2) 我的投资组合页面，'来源'、'建议比例 (%)'如果为空，要通过股票代码反向查找
                const processedMyPortfolioData = myPortfolioState.data
                    .filter(filterCash) // 过滤现金项
                    .map(item => {
                        let source = item['来源'] || '';
                        // 确保 suggestedPercent 总是数字或 null
                        let suggestedPercent = item['建议比例 (%)'] != null ? parseFloat(item['建议比例 (%)']) : null;
                        if (isNaN(suggestedPercent)) { // 如果解析后是 NaN，也设为 null
                            suggestedPercent = null;
                        }


                        if (!source || suggestedPercent === null) { // 如果来源或建议比例为空/null
                            const stockCode = item['股票代码'];

                            // 在大智投资组合中查找
                            const dazhiMatch = dazhiPortfolioState.data.find(d => d['股票代码'] === stockCode);
                            if (dazhiMatch) {
                                source = '大智';
                                suggestedPercent = parseFloat(dazhiMatch['配置比例 (%)']) || 0;
                            } else {
                                // 在大成投资组合中查找
                                const dachengMatch = dachengPortfolioState.data.find(d => d['股票代码'] === stockCode);
                                if (dachengMatch) {
                                    source = '大成';
                                    suggestedPercent = parseFloat(dachengMatch['配置比例 (%)']) || 0;
                                }
                            }
                        }

                        return {
                            '组合名称': myPortfolioState.name,
                            '股票代码': item['股票代码'],
                            '股票名称': item['股票名称'],
                            '来源': source,
                            '建议比例 (%)': suggestedPercent, // 统一为数字或 null
                            '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0,
                            '修改时间': timestamp
                        };
                    });

                const myPortfolioWs = XLSX.utils.json_to_sheet(processedMyPortfolioData);
                XLSX.utils.book_append_sheet(wb, myPortfolioWs, '我的投资组合');

                // 生成 Excel 文件并触发更新
                XLSX.writeFile(wb, "AIPEPortfolio_updated.xlsx");
                const excelBase64 = XLSX.write(wb, { bookType: 'xlsx', type: 'base64' });
                await triggerPortfolioUpdate(excelBase64); // 注意这里是 await
            }

 'dazhi' ? dazhiPortfolioState : dachengPortfolioState; const sourceName = portfolioType === 'dazhi' ? '大智' : '大成'; sourceState.data.forEach(sourceStock => { if (!myPortfolioState.data.some(myStock => myStock['股票代码'] === sourceStock['股票代码'])) { myPortfolioState.data.push({ ...sourceStock, '配置比例 (%)': 0, '来源': sourceName, '建议比例 (%)': sourceStock['配置比例 (%)'] }); } }); renderMyPortfolioList(ui.myPortfolioContainer, myPortfolioState); } });
            ui.appContainer.addEventListener('change', e => { const input = e.target; if (input.classList.contains('update-percent')) { const portfolioType = input.dataset.portfolioType; const code = input.dataset.code; const newPercent = parseFloat(input.value) || 0; let targetState; if (portfolioType === 'dazhi') targetState = dazhiPortfolioState; else if (portfolioType === 'dacheng') targetState = dachengPortfolioState; else if (portfolioType === 'my') targetState = myPortfolioState; const stockToUpdate = targetState.data.find(s => s['股票代码'] === code); if (stockToUpdate) { stockToUpdate['配置比例 (%)'] = newPercent.toFixed(2); } if (portfolioType === 'dazhi') renderObservationList(ui.dazhiObserveContainer, dazhiPortfolioState, 'dazhi'); else if (portfolioType === 'dacheng') renderObservationList(ui.dachengObserveContainer, dachengPortfolioState, 'dacheng'); else if (portfolioType === 'my') renderMyPortfolioList(ui.myPortfolioContainer, myPortfolioState); } });
            
            (async function init() { ui.statusText.textContent = 'Loading initial data...'; ui.refreshButton.disabled = true; ui.myPortfolioActions.innerHTML = ` <button class="sync-btn sync-portfolio" data-portfolio-type="dazhi">同步大智</button> <button class="sync-btn sync-portfolio" data-portfolio-type="dacheng">同步大成</button> `; setupTableSorting(); await fetchAllStocksData(); setupAutoComplete(ui.dynamicSearchInput, ui.dynamicSuggestionsDiv, allStocks, LS_KEY_BREAKTHROUGH_LIST); renderSelectedDynamicList(LS_KEY_BREAKTHROUGH_LIST); [ui.dazhiObserveContainer, ui.dachengObserveContainer, ui.myPortfolioContainer, ui.dazhiModelContainer, ui.dachengModelContainer, ui.breakthroughDataContainer].forEach(renderSkeleton); await fetchExistingDataOnly(true); })();
