        @keyframes pulse { 50% { opacity: .6; } }

        }
        .dark .skeleton {
            background-color: #374151; /* dark mode skeleton color */
        }
        .reloading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* --- NEW: Styles for sortable table headers --- */
        .sortable-header {
            cursor: pointer;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .sortable-header .sort-indicator {
            color: #9ca3af; /* Tailwind gray-400 */
            display: inline-block;
            width: 1em; /* Reserve space for the icon */
        }
        .sortable-header[data-sort-dir] .sort-indicator {
             color: #1f2937; /* Tailwind gray-800 */
        }
        .dark .sortable-header[data-sort-dir] .sort-indicator {
             color: #e5e7eb; /* Tailwind gray-200 */

        /* --- NEW: Modal Specific Styles --- */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */

        }
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.95);
            opacity: 0;
        }
        .modal-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

            const themeToggleBtn = document.getElementById('theme-toggle');

            if (localStorage.getItem('color-theme') === 'light') { document.documentElement.classList.remove('dark'); themeToggleDarkIcon.classList.remove('hidden'); } else { document.documentElement.classList.add('dark'); themeToggleLightIcon.classList.remove('hidden'); }

            const getStockUrl = (code) => { let base = localStorage.getItem('sharedReferrerOrigin') || 'https://aipeinvestmentagent.pages.dev'; const url = `${base}/PotScoreFundAnalytics?stock=`; const codeStr = String(code); const isHk = codeStr.length === 5 && /^\d+$/.test(codeStr); return `${url}${encodeURIComponent(isHk ? `HK${codeStr}` : codeStr)}`; };

            // --- DATA RENDERING FUNCTIONS ---
            const renderSkeleton = (container) => { if (!container) return; const row = `<tr><td class="py-2.5 px-4"><div class="h-4 skeleton w-full"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-3/4"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-1/2"></div></td></tr>`.repeat(5); container.innerHTML = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full"><tbody>${row}</tbody></table></div>`; };
            function renderAFlatTable(container, data) { if (!container) return; if (!data || data.error || !Array.isArray(data)) { container.innerHTML = `<p class="text-red-500">Load failed: ${data?.error || 'Invalid data format.'}</p>`; return; } if (data.length === 0) { container.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No data available for this list.</p>`; return; } const rows = data.map(item => { const percentClass = item.Percent >= 0 ? 'text-green-500' : 'text-red-500'; const url = getStockUrl(item['代码']); return `<tr><td class="py-2 px-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"><a href="${url}" target="_blank" class="hover:underline">${item['名称']}</a></td><td class="py-2 px-4 text-gray-500 dark:text-gray-400">${item['代码']}</td><td class="py-2 px-4 text-right ${percentClass}">${item.Percent != null ? item.Percent.toFixed(2) : '-'}%</td><td class="py-2 px-4 text-right">${item.Price != null ? item.Price.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right">${item.PE_TTM != null ? item.PE_TTM.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right">${item.PB != null ? item.PB.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right">${item.Amount != null ? item.Amount.toFixed(2) : '-'}</td></tr>`; }).join(''); const headers = ['Name', 'Code', 'Change %', 'Price', 'PE(TTM)', 'PB', 'Amount(亿)'].map((label, i) => `<th class="px-4 py-3 ${i > 1 ? 'text-right' : ''} sortable-header ..." data-sort-type="${i > 1 ? 'number' : 'string'}">${label}<span class="sort-indicator"></span></th>`).join(''); container.innerHTML = `<div class="overflow-x-auto ..."><table class="w-full ..."><thead class="... uppercase ..."><tr>${headers}</tr></thead><tbody class="divide-y ...">${rows}</tbody></table></div>`; }
            function renderObservationList(container, data) { if (!container) return; if (data.error || !Array.isArray(data)) { container.innerHTML = `<p class="text-red-500">Failed: ${data.error || 'Invalid format'}</p>`; return; } if (data.length === 0) { container.innerHTML = `<p class="text-gray-500">No portfolio data.</p>`; return; } let rows = data.map(item => { if (String(item['股票代码']) === '100000') { return `<tr><td class="py-2 px-4 ...">${item['股票名称'] || '现金'}</td><td class="py-2 px-4 ...">${item['股票代码']}</td><td class="py-2 px-4 text-right">${(parseFloat(item['配置比例 (%)'])||0).toFixed(2)}%</td><td class="py-2 px-4 text-right ...">${item['修改时间'] || 'N/A'}</td><td class="py-2 px-4 ...">-</td><td class="py-2 px-4 ...">1.00</td><td class="py-2 px-4 ...">-</td><td class="py-2 px-4 ...">-</td></tr>`; } const url = getStockUrl(item['股票代码']); const allocation = (parseFloat(item['配置比例 (%)'])||0).toFixed(2) + '%'; const percentClass = item.Percent >= 0 ? 'text-green-500' : 'text-red-500'; return `<tr><td class="py-2 px-4 ..."><a href="${url}" ...>${item['股票名称'] || 'N/A'}</a></td><td class="py-2 px-4 ...">${item['股票代码']}</td><td class="py-2 px-4 text-right">${allocation}</td><td class="py-2 px-4 ...">${item['修改时间'] || 'N/A'}</td><td class="py-2 px-4 text-right ${percentClass}">${item.Percent != null ? item.Percent.toFixed(2) : '-'}%</td><td class="py-2 px-4 text-right">${item.Price != null ? item.Price.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right">${item.PE_TTM != null ? item.PE_TTM.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right">${item.PB != null ? item.PB.toFixed(2) : '-'}</td></tr>`; }).join(''); const headers = [{ l: 'NAME', t: 'string' }, { l: 'CODE', t: 'string' }, { l: '配置比例 (%)', t: 'number', a: 'right' }, { l: '修改时间', t: 'string', a: 'right' }, { l: 'Change %', t: 'number', a: 'right' }, { l: 'Price', t: 'number', a: 'right' }, { l: 'PE(TTM)', t: 'number', a: 'right' }, { l: 'PB', t: 'number', a: 'right' }]; const headerHtml = headers.map(h => `<th class="px-4 py-3 ${h.a || ''} sortable-header ..." data-sort-type="${h.t}">${h.l}<span class="sort-indicator"></span></th>`).join(''); container.innerHTML = `<div class="overflow-x-auto ..."><table class="w-full ..."><thead class="... uppercase ..."><tr>${headerHtml}</tr></thead><tbody class="divide-y ...">${rows}</tbody></table></div>`; }
            function renderDazhiModelPortfolio(containerId, data, title) { document.getElementById('dazhi-model-title').textContent = title || "大智模型组合"; const container = document.getElementById(containerId); if (!container) return; if (!data || !Array.isArray(data)) { container.innerHTML = `<p class="text-red-500">Failed: Invalid format.</p>`; return; } if (data.length === 0) { container.innerHTML = `<p class="text-gray-500">No data.</p>`; return; } const headers = [{ l: '名称', t: 'string' }, { l: '代码', t: 'string' }, { l: '最优权重', t: 'number', a: 'right' }, { l: '价格', t: 'number', a: 'right' }, { l: '涨跌幅', t: 'number', a: 'right' }, { l: 'PotScore', t: 'number', a: 'right' }, { l: '5日净流入', t: 'number', a: 'right' }, { l: '主力净流入', t: 'number', a: 'right' }]; const headerHtml = headers.map(h => `<th class="px-4 py-3 ${h.a || ''} sortable-header ..." data-sort-type="${h.t}">${h.l}<span class="sort-indicator"></span></th>`).join(''); const rowsHtml = data.map(item => { const url = getStockUrl(item['代码']); const price = item.Price != null ? item.Price : item['最近一日价格']; const changeNum = item.Percent != null ? item.Percent : parseFloat((item['涨跌幅(%)'] || '0').replace('%', '')); const changeClass = changeNum >= 0 ? 'text-green-500' : 'text-red-500'; const changeDisplay = !isNaN(changeNum) ? `${changeNum.toFixed(2)}%` : (item['涨跌幅(%)'] || '-'); return `<tr><td class="py-2 px-4 ..."><a href="${url}" ...>${item['名称']}</a></td><td class="py-2 px-4 ...">${item['代码']}</td><td class="py-2 px-4 text-right">${item['最优权重(%)']}</td><td class="py-2 px-4 text-right">${price != null ? price.toFixed(2) : '-'}</td><td class="py-2 px-4 text-right ${changeClass}">${changeDisplay}</td><td class="py-2 px-4 text-right">${item['PotScore']}</td><td class="py-2 px-4 text-right">${item['总净流入占比_5日总和(%)']}</td><td class="py-2 px-4 text-right">${item['主力净流入-净占比(%)']}</td></tr>`; }).join(''); container.innerHTML = `<div class="overflow-x-auto ..."><table class="w-full ..."><thead class="... uppercase ..."><tr>${headerHtml}</tr></thead><tbody class="divide-y ...">${rowsHtml}</tbody></table></div>`; }
            
            // --- DATA FETCHING FUNCTIONS ---
            // MODIFIED: getPortfolioData is now parameterized
            async function getPortfolioData(yieldSheetName, portfolioSheetName) {
                const file1 = { user: 'digital-era', repo: 'AIPEInvestmentAgent', branch: 'main', dir: 'data', filename: 'AIPEEarningYield.xlsx', sheet: yieldSheetName };
                const file2 = { user: 'digital-era', repo: 'AIPEPortfolioTracker', branch: 'main', dir: 'data', filename: 'AIPEPortfolio.xlsx', sheet: portfolioSheetName };
                const buildUrl = (f) => `https://raw.githubusercontent.com/${f.user}/${f.repo}/${f.branch}/${f.dir}/${f.filename}?t=${new Date().getTime()}`;
                let combinedData = [], portfolioName = null;
                try {
                    const [res1, res2] = await Promise.all([fetch(buildUrl(file1)), fetch(buildUrl(file2))]);
                    if (res1.ok) { const d = XLSX.utils.sheet_to_json(XLSX.read(await res1.arrayBuffer(), { type: 'array' }).Sheets[file1.sheet] || []); combinedData.push(...d); if (d.length > 0 && d[0]['组合名称']) portfolioName = d[0]['组合名称']; }
                    if (res2.ok) { combinedData.push(...XLSX.utils.sheet_to_json(XLSX.read(await res2.arrayBuffer(), { type: 'array' }).Sheets[file2.sheet] || [])); }
                    if (combinedData.length === 0) return { portfolioData: [], portfolioName: portfolioName };
                    const maxTs = Math.max(...combinedData.map(r => r['修改时间']).filter(Boolean));
                    const latest = combinedData.filter(r => r['修改时间'] === maxTs);
                    const unique = Array.from(new Map(latest.map(item => [item['股票代码'], item])).values());
                    return { portfolioData: unique, portfolioName };
                } catch (error) {
                    return { portfolioData: { error: error.message }, portfolioName: null };
                }
            }
            async function fetchDazhiModelData() { const API_URL = 'https://api.github.com/repos/digital-era/AIPEQModel/contents/'; try { const res = await fetch(API_URL); if (!res.ok) throw new Error(`GitHub API failed: ${res.status}`); const files = await res.json(); const regex = /^大智模型_(\d{4}-\d{2}-\d{2})\.json$/; let latestFile = files.filter(f => f.type === 'file' && regex.test(f.name)).sort((a, b) => b.name.localeCompare(a.name))[0]; if (!latestFile) return { error: "No '大智模型_YYYY-MM-DD.json' file found." }; const dataRes = await fetch(`${latestFile.download_url}?t=${new Date().getTime()}`); if (!dataRes.ok) throw new Error(`Download failed: ${dataRes.status}`); const jsonData = await dataRes.json(); const portfolioData = jsonData?.结果?.最优投资组合配置?.配置详情; if (!portfolioData) return { error: "Invalid data structure." }; const updateDate = latestFile.name.match(regex)[1]; return { data: portfolioData, title: `大智组合模型 (${updateDate})` }; } catch (error) { return { error: error.message }; } }
            async function fetchBreakthroughTargets() { const API_URL = 'https://api.github.com/repos/digital-era/AIPEQModel/contents/'; try { const res = await fetch(API_URL); if (!res.ok) throw new Error(`GitHub API failed: ${res.status}`); const files = await res.json(); const regex = /^标的策略_(\d{4}-\d{2}-\d{2})\.json$/; const latestFile = files.filter(f => regex.test(f.name)).sort((a, b) => b.name.localeCompare(a.name))[0]; if (!latestFile) return { error: "No '标的策略_YYYY-MM-DD.json' file found." }; const dataRes = await fetch(`${latestFile.download_url}?t=${new Date().getTime()}`); if (!dataRes.ok) throw new Error(`Download failed: ${dataRes.status}`); const jsonData = await dataRes.json(); const reportList = jsonData?.步骤2_交易策略分析?.买入信号标的报告; if (!reportList) return { data: [], error: "买入信号标的报告 not found." }; const nameCodeRegex = /### 交易策略分析报告: (.+?) \((\d{6})\)/; const factorsRegex = /因子数值 .*?: (.*)/; const filteredStocks = reportList.reduce((acc, text) => { const nameCodeMatch = text.match(nameCodeRegex); const factorsMatch = text.match(factorsRegex); if (nameCodeMatch && factorsMatch) { const allPositive = factorsMatch[1].split(', ').map(p => parseFloat(p.split(': ')[1])).every(v => !isNaN(v) && v > 0); if (allPositive) acc.push({ name: nameCodeMatch[1], code: nameCodeMatch[2] }); } return acc; }, []); return { data: filteredStocks }; } catch (error) { return { error: error.message }; } }
            
            // --- CORE LOGIC FUNCTIONS (MODIFIED) ---
            async function fetchExistingDataOnly() {
                statusText.textContent = 'Fetching existing data...';
                refreshButton.classList.add('reloading');
                refreshButton.disabled = true;

                // Call getPortfolioData twice with different sheet names
                const dazhiPortfolioPromise = getPortfolioData('大智投资组合收益', '大智投资组合');
                const dachengPortfolioPromise = getPortfolioData('大成投资组合收益', '大成投资组合');
                const dazhiModelPromise = fetchDazhiModelData();
                const breakthroughPromise = fetchBreakthroughTargets();
                const dynamicDataPromise = fetch(`${DATA_PATH}/stock_dynamic_data.json?t=${new Date().getTime()}`).then(res => res.ok ? res.json() : Promise.reject(new Error(`HTTP error ${res.status}`))).catch(error => ({ error: error.message }));

                const [dazhiPortfolioResult, dachengPortfolioResult, dazhiModelResult, breakthroughResult, allDynamicData] = await Promise.all([dazhiPortfolioPromise, dachengPortfolioPromise, dazhiModelPromise, breakthroughPromise, dynamicDataPromise]);
                
                const dynamicDataMap = (allDynamicData && !allDynamicData.error) ? new Map(allDynamicData.map(item => [String(item['代码']), item])) : new Map();

                // Dazhi Observation List
                const { portfolioData: dazhiData, portfolioName: dazhiName } = dazhiPortfolioResult;
                if (dazhiData && !dazhiData.error) {
                     const enrichedDazhiData = dazhiData.map(item => ({...item, ...dynamicDataMap.get(String(item['股票代码']))}));
                     document.getElementById('dazhi-observation-list-title').textContent = dazhiName || 'Dazhi Observation List';
                     renderObservationList(dazhiObserveContainer, enrichedDazhiData);
                }

                // Dacheng Observation List
                const { portfolioData: dachengData, portfolioName: dachengName } = dachengPortfolioResult;
                if (dachengData && !dachengData.error) {
                     const enrichedDachengData = dachengData.map(item => ({...item, ...dynamicDataMap.get(String(item['股票代码']))}));
                     document.getElementById('dacheng-observation-list-title').textContent = dachengName || 'Dacheng Observation List';
                     renderObservationList(dachengObserveContainer, enrichedDachengData);
                }

                // Dazhi Model Portfolio
                if (dazhiModelResult.error) { document.getElementById('dazhi-model-container').innerHTML = `<p class="text-red-500">Load failed: ${dazhiModelResult.error}</p>`; } 
                else { const enrichedData = dazhiModelResult.data.map(item => ({...item, ...dynamicDataMap.get(String(item['代码']))})); renderDazhiModelPortfolio('dazhi-model-container', enrichedData, dazhiModelResult.title); }

                // Breakthrough Target List
                const modelList = breakthroughResult.data || []; const userList = getDynamicList(LS_KEY_A_SHARE_DYNAMIC); const combinedList = [...modelList, ...userList.filter(u => !modelList.some(m => m.code === u.code))];
                const dynamicDataForList = combinedList.map(stock => dynamicDataMap.get(stock.code)).filter(Boolean);
                const showCard = combinedList.length > 0;
                breakthroughListCard.classList.toggle('hidden', !showCard); dynamicListsGrid.classList.toggle('hidden', !showCard);
                renderAFlatTable(breakthroughDataContainer, dynamicDataForList);

                let lastUpdateTime = "N/A", tradeDate = "N/A";
                if (allDynamicData && !allDynamicData.error && allDynamicData.length > 0) { lastUpdateTime = allDynamicData[0].update_time_bjt || lastUpdateTime; tradeDate = allDynamicData[0].trade_date || tradeDate; }
                statusText.textContent = `Last updated (BJT): ${lastUpdateTime} | Trade Date: ${tradeDate}`;
                refreshButton.classList.remove('reloading'); refreshButton.disabled = false; isRefreshing = false;
            }

            async function triggerAndFetchData() {
                if (isRefreshing) return;
                isRefreshing = true;
                refreshButton.disabled = true; refreshButton.classList.add('reloading');
                statusText.textContent = 'Preparing to refresh...';

                renderSkeleton(dazhiObserveContainer);
                renderSkeleton(dachengObserveContainer);
                renderSkeleton(document.getElementById('dazhi-model-container'));
                renderSkeleton(breakthroughDataContainer);

                try {
                    const dazhiPortfolioPromise = getPortfolioData('大智投资组合收益', '大智投资组合');
                    const dachengPortfolioPromise = getPortfolioData('大成投资组合收益', '大成投资组合');
                    const dazhiModelPromise = fetchDazhiModelData();
                    const breakthroughPromise = fetchBreakthroughTargets();
                    const [dazhiPortfolioResult, dachengPortfolioResult, dazhiModelResult, breakthroughResult] = await Promise.all([dazhiPortfolioPromise, dachengPortfolioPromise, dazhiModelPromise, breakthroughPromise]);
                    
                    if (dazhiPortfolioResult.portfolioData.error) throw new Error(`Failed to get Dazhi portfolio: ${dazhiPortfolioResult.portfolioData.error}`);
                    if (dachengPortfolioResult.portfolioData.error) throw new Error(`Failed to get Dacheng portfolio: ${dachengPortfolioResult.portfolioData.error}`);
                    
                    // Combine all stock codes for refresh
                    const dazhiCodes = dazhiPortfolioResult.portfolioData.map(item => String(item['股票代码']));
                    const dachengCodes = dachengPortfolioResult.portfolioData.map(item => String(item['股票代码']));
                    const modelCodes = dazhiModelResult.data ? dazhiModelResult.data.map(item => String(item['代码'])) : [];
                    const breakthroughCodes = (breakthroughResult.data || []).map(s => s.code);
                    const userCodes = getDynamicList(LS_KEY_A_SHARE_DYNAMIC).map(s => s.code);

                    const allCodesSet = new Set([...dazhiCodes, ...dachengCodes, ...modelCodes, ...breakthroughCodes, ...userCodes]);
                    const allCodesToRefresh = Array.from(allCodesSet).filter(code => code && code !== '100000');
                    
                    if (allCodesToRefresh.length === 0) { statusText.textContent = 'No stocks to refresh.'; await fetchExistingDataOnly(); return; }

                    statusText.textContent = `Triggering backend for ${allCodesToRefresh.length} stocks...`;
                    const response = await fetch(VERCEL_TRIGGER_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ dynamiclist: allCodesToRefresh, dynamicHKlist: [] }) });
                    if (!response.ok) { throw new Error((await response.json()).error || `Trigger API failed: ${response.status}`); }
                    
                    statusText.textContent = `Backend is processing... Please wait about ${REFRESH_DELAY_MS / 1000}s.`;
                    await new Promise(resolve => setTimeout(resolve, REFRESH_DELAY_MS));

                    await fetchExistingDataOnly();
                } catch (error) {
                    console.error("Data refresh process failed:", error);
                    statusText.textContent = `Error: ${error.message}. Displaying cached data.`;
                    await fetchExistingDataOnly(); 
                } finally {
                    isRefreshing = false;
                    refreshButton.classList.remove('reloading');
                    refreshButton.disabled = false;
                }
            }
            
            // --- HELPER FUNCTIONS for Manual List & UI (Largely unchanged) ---
            function getDynamicList(key) { try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; } }
            function setDynamicList(key, list) { localStorage.setItem(key, JSON.stringify(list)); }
            function addStockToDynamicList(key, stock) { const list = getDynamicList(key); if (!list.some(s => s.code === stock.code)) { list.push(stock); setDynamicList(key, list); renderSelectedDynamicList(key); } }
            function removeStockFromDynamicList(key, code) { let list = getDynamicList(key); list = list.filter(stock => stock.code !== code); setDynamicList(key, list); renderSelectedDynamicList(key); }
            function renderSelectedDynamicList(key) { const listDiv = aShareDynamicSelectedListDiv; const list = getDynamicList(key); listDiv.innerHTML = ''; if (list.length === 0) { listDiv.innerHTML = '<p class="text-sm ...">没有手动添加的股票。</p>'; return; } list.forEach(stock => { const span = document.createElement('span'); span.className = 'inline-flex items-center ...'; span.innerHTML = `${stock.name} (${stock.code})<button type="button" class="ml-2 ..." data-code="${stock.code}"><svg ...></svg></button>`; span.querySelector('button').addEventListener('click', (e) => removeStockFromDynamicList(key, e.currentTarget.dataset.code)); listDiv.appendChild(span); }); }
            async function fetchAllStocksData() { try { const res = await fetch(`${DATA_PATH}/FlowInfoBase.json?t=${new Date().getTime()}`); if (res.ok) { allAShares = (await res.json()).map(item => ({ code: item['代码'], name: item['名称'] })); } } catch (error) { console.error("Error fetching all stock data:", error); } }
            function setupAutoComplete(input, suggestions, stockList, key) { input.addEventListener('input', () => { const query = input.value.trim(); suggestions.innerHTML = ''; if (query.length < 2) return; const filtered = stockList.filter(s => s.name.includes(query) || s.code.includes(query)).slice(0, 10); if (filtered.length > 0) { const ul = document.createElement('ul'); ul.className = 'bg-white dark:bg-gray-700 border ...'; filtered.forEach(stock => { const li = document.createElement('li'); li.className = 'px-4 py-2 hover:bg-gray-100 ...'; li.textContent = `${stock.name} (${stock.code})`; li.addEventListener('click', () => { addStockToDynamicList(key, stock); input.value = ''; suggestions.innerHTML = ''; }); ul.appendChild(li); }); suggestions.appendChild(ul); } }); input.addEventListener('blur', () => setTimeout(() => suggestions.innerHTML = '', 100)); }
            function setupTableSorting() { document.addEventListener('click', function(e) { const th = e.target.closest('th.sortable-header'); if (!th) return; const table = th.closest('table'); const tbody = table.querySelector('tbody'); const rows = Array.from(tbody.querySelectorAll('tr')); const colIndex = th.cellIndex; const type = th.dataset.sortType; const dir = th.dataset.sortDir === 'asc' ? 'desc' : 'asc'; table.querySelectorAll('th.sortable-header').forEach(h => { h.removeAttribute('data-sort-dir'); h.querySelector('.sort-indicator').textContent = ''; }); th.dataset.sortDir = dir; th.querySelector('.sort-indicator').textContent = dir === 'asc' ? '▲' : '▼'; rows.sort((a, b) => { let valA = a.cells[colIndex].textContent.trim(); let valB = b.cells[colIndex].textContent.trim(); if (type === 'number') { const parse = v => (v === '-') ? (dir === 'asc' ? Infinity : -Infinity) : (parseFloat(v.replace(/%|,/g, '')) || (dir === 'asc' ? Infinity : -Infinity)); valA = parse(valA); valB = parse(valB); } else { valA = valA.toLowerCase(); valB = valB.toLowerCase(); } if (valA < valB) return dir === 'asc' ? -1 : 1; if (valA > valB) return dir === 'asc' ? 1 : -1; return 0; }); tbody.innerHTML = ''; rows.forEach(row => tbody.appendChild(row)); }); }
            function openDynamicListModal() { dynamicListModal.classList.remove('hidden'); requestAnimationFrame(() => dynamicListModal.classList.add('modal-active')); document.body.classList.add('overflow-hidden'); }
            function closeDynamicListModal() { dynamicListModal.classList.remove('modal-active'); dynamicListModal.addEventListener('transitionend', () => dynamicListModal.classList.add('hidden'), { once: true }); document.body.classList.remove('overflow-hidden'); }
            
            // --- EVENT LISTENERS & INITIALIZATION ---
            refreshButton.addEventListener('click', triggerAndFetchData);
            autoRefreshToggle.addEventListener('change', (e) => { clearInterval(autoRefreshInterval); if (e.target.checked) { autoRefreshInterval = setInterval(triggerAndFetchData, AUTO_REFRESH_INTERVAL_MS); } });
            manageDynamicListsBtn.addEventListener('click', openDynamicListModal);
            closeDynamicListModalBtn.addEventListener('click', closeDynamicListModal);
            dynamicListModal.addEventListener('click', (e) => { if (e.target === dynamicListModal) closeDynamicListModal(); });
            saveDynamicListConfigBtn.addEventListener('click', () => { triggerAndFetchData(); closeDynamicListModal(); });
            
            (async function initialSetupAndFetch() {
                statusText.textContent = 'Loading initial data...';
                refreshButton.disabled = true;

                setupTableSorting();
                await fetchAllStocksData();
                setupAutoComplete(aShareDynamicSearchInput, aShareDynamicSuggestionsDiv, allAShares, LS_KEY_A_SHARE_DYNAMIC);
                renderSelectedDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                
                renderSkeleton(dazhiObserveContainer);
                renderSkeleton(dachengObserveContainer);
                renderSkeleton(document.getElementById('dazhi-model-container'));
                renderSkeleton(breakthroughDataContainer);

                await fetchExistingDataOnly();
            })();

            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && !isRefreshing) { fetchExistingDataOnly(); } });
        });
    </script>
