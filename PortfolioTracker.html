        }
        .reloading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Styles for sortable table headers */
        .sortable-header {
            cursor: pointer;

        }
        .dark .sortable-header[data-sort-dir] .sort-indicator {

        /* Modal Specific Styles */
        .modal-overlay {

        }
        .modal-active .modal-content {
            transform: scale(1);

-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700"><tr>${headerHtml}</tr></thead><tbody class="divide-y divide-gray-200 dark:divide-gray-700">${rowsHtml}</tbody></table></div>`; };
            
            // --- DATA FETCHING ---
            async function getPortfolioData(yieldSheetName, portfolioSheetName) { const file1 = { user: 'digital-era', repo: 'AIPEInvestmentAgent', dir: 'data', filename: 'AIPEEarningYield.xlsx', sheet: yieldSheetName }; const file2 = { user: 'digital-era', repo: 'AIPEPortfolioTracker', dir: 'data', filename: 'AIPEPortfolio.xlsx', sheet: portfolioSheetName }; const buildUrl = (f) => `https://raw.githubusercontent.com/${f.user}/${f.repo}/main/${f.dir}/${f.filename}?t=${new Date().getTime()}`; let combinedData = [], portfolioName = null; try { const [res1, res2] = await Promise.all([fetch(buildUrl(file1)), fetch(buildUrl(file2))]); if (res1.ok) { const d = XLSX.utils.sheet_to_json(XLSX.read(await res1.arrayBuffer()).Sheets[file1.sheet] || []); if (Array.isArray(d)) { combinedData.push(...d); if (d.length > 0 && d[0]['组合名称']) portfolioName = d[0]['组合名称']; } } if (res2.ok) { const d = XLSX.utils.sheet_to_json(XLSX.read(await res2.arrayBuffer()).Sheets[file2.sheet] || []); if (Array.isArray(d)) combinedData.push(...d); } if (combinedData.length === 0) return { portfolioData: [], portfolioName }; let maxTimestamp = 0; for (const row of combinedData) { const ts = row['修改时间']; if (ts != null && !isNaN(parseFloat(ts)) && ts > maxTimestamp) { maxTimestamp = ts; } } if (maxTimestamp === 0) { console.warn(`No valid timestamps found for ${portfolioSheetName}.`); return { portfolioData: [], portfolioName }; } const latest = combinedData.filter(r => r['修改时间'] === maxTimestamp); const unique = Array.from(new Map(latest.map(item => [item['股票代码'], item])).values()); return { portfolioData: unique, portfolioName }; } catch (error) { console.error(`Error fetching portfolio for ${portfolioSheetName}:`, error); return { portfolioData: { error: error.message }, portfolioName: null }; } }
            async function fetchModelPortfolioData(prefix) { const API_URL = 'https://api.github.com/repos/digital-era/AIPEQModel/contents/'; try { const res = await fetch(API_URL); if (!res.ok) throw new Error(`GitHub API fail: ${res.status}`); const files = await res.json(); const regex = new RegExp(`^${prefix}_(\\d{4}-\\d{2}-\\d{2})\\.json$`); let latest = files.filter(f => regex.test(f.name)).sort((a,b) => b.name.localeCompare(a.name))[0]; if (!latest) return { error: `'${prefix}_*.json' file not found.` }; const dataRes = await fetch(`${latest.download_url}?t=${Date.now()}`); if (!dataRes.ok) throw new Error(`Download fail: ${dataRes.status}`); const json = await dataRes.json(); const data = json?.结果?.最优投资组合配置?.配置详情; if (!data) return { error: "Invalid data structure." }; const date = latest.name.match(regex)[1]; return { data, title: `${prefix.replace('模型', '组合模型')} (${date})` }; } catch (error) { return { error: error.message }; } }

            async function fetchBreakthroughTargets() {
                const API_URL = 'https://api.github.com/repos/digital-era/AIPEQModel/contents/';
                try {
                    const res = await fetch(API_URL);
                    if (!res.ok) throw new Error(`GitHub API fail: ${res.status}`);
                    const files = await res.json();
                    const regex = /^标的策略_(\d{4}-\d{2}-\d{2})\.json$/;
                    const latest = files.filter(f => regex.test(f.name)).sort((a, b) => b.name.localeCompare(a.name))[0];
                    if (!latest) return { error: "标的策略 file not found." };
                    const dataRes = await fetch(`${latest.download_url}?t=${Date.now()}`);
                    if (!dataRes.ok) throw new Error(`Download fail: ${dataRes.status}`);
                    const json = await dataRes.json();
                    const reports = json?.步骤2_交易策略分析?.买入信号标的报告;
                    
                    if (!Array.isArray(reports)) {
                        console.warn("'买入信号标的报告' not found or is not an array in the JSON file.");
                        return { data: [] };
                    }

                    const nameCodeRe = /### 交易策略分析报告: (.+?) \((\d{6})\)/;
                    // 【关键修改】使用更精确的正则表达式来提取因子数值
                    const factorsRe = /因子数值 \(\d{4}-\d{2}-\d{2}\): (.*)/;

                    const stocks = reports.reduce((acc, text) => {
                        const nameCodeMatch = text.match(nameCodeRe);
                        const factorsMatch = text.match(factorsRe);

                        if (nameCodeMatch && factorsMatch) {
                            // 现在 factorsMatch[1] 能正确捕获到完整的因子字符串
                            // 例如: "主力净流入-净占比: 9.1100, PotScore: 0.7800, 超大单净流入-净额: 46678148"
                            const allPositive = factorsMatch[1].split(', ').map(p => {
                                const parts = p.split(': ');
                                // 确保分割后有两部分，避免出错
                                return parts.length > 1 ? parseFloat(parts[1]) : NaN; 
                            }).every(v => !isNaN(v) && v > 0);
                            
                            if (allPositive) {
                                acc.push({ '名称': nameCodeMatch[1], '代码': nameCodeMatch[2] });
                            }
                        }
                        return acc;
                    }, []);

                    return { data: stocks };
                } catch (error) {
                    console.error("Error fetching or parsing breakthrough targets:", error);
                    return { error: error.message };
                }
            }
            
            // --- CORE LOGIC ---
            async function fetchExistingDataOnly(isInitialLoad = false) {
                console.log(`[Debug] fetchExistingDataOnly called. isInitialLoad: ${isInitialLoad}`);
                ui.statusText.textContent = 'Fetching existing data...';
                ui.refreshButton.classList.add('reloading'); ui.refreshButton.disabled = true;
    
                const dynamicDataUrl = `${DATA_PATH}/stock_dynamic_data_portfolio.json?t=${Date.now()}`;
                let dynamicDataResponse;
                try {
                    const response = await fetch(dynamicDataUrl);
                    dynamicDataResponse = {
                        ok: response.ok,
                        status: response.status,
                        data: response.ok ? await response.json() : null
                    };
                } catch (e) {
                    dynamicDataResponse = { ok: false, status: 0, data: { error: e.message } };
                }
    
                // [新增逻辑] 如果是首次加载且动态数据文件404，则自动触发一次刷新
                if (isInitialLoad && !dynamicDataResponse.ok && dynamicDataResponse.status === 404) {
                    console.warn('[Debug] Initial load detected a 404 for dynamic data. Automatically triggering a refresh.');
                    ui.statusText.textContent = 'Initial data not found. Triggering a refresh...';
                    triggerAndFetchData(); // 调用刷新函数
                    return; // 提前退出，让 triggerAndFetchData接管流程
                }
                
                const [dazhiPortfolio, dachengPortfolio, myPortfolio, dazhiModel, dachengModel, breakthrough] = await Promise.all([ 
                    getPortfolioData('大智投资组合收益', '大智投资组合'), 
                    getPortfolioData('大成投资组合收益', '大成投资组合'),
                    getPortfolioData('我的投资组合收益', '我的投资组合'),
                    fetchModelPortfolioData('大智模型'), 
                    fetchModelPortfolioData('大成模型'), 
                    fetchBreakthroughTargets()
                ]);
    
                const dynamicData = dynamicDataResponse.data || { error: `HTTP ${dynamicDataResponse.status}` };
                const dynamicMap = (dynamicData && !dynamicData.error) ? new Map(dynamicData.map(i => [String(i['代码']), i])) : new Map();
                const enrich = (data, codeKey) => data.map(item => ({...item, ...dynamicMap.get(String(item[codeKey]))}));
    
                if (dazhiPortfolio.portfolioData) { document.getElementById('dazhi-observation-list-title').textContent = dazhiPortfolio.portfolioName || '大智 (稳健智远)'; renderObservationList(ui.dazhiObserveContainer, enrich(dazhiPortfolio.portfolioData, '股票代码')); }
                if (dachengPortfolio.portfolioData) { document.getElementById('dacheng-observation-list-title').textContent = dachengPortfolio.portfolioName || '大成 (锐进先锋)'; renderObservationList(ui.dachengObserveContainer, enrich(dachengPortfolio.portfolioData, '股票代码')); }
                if (myPortfolio.portfolioData) { document.getElementById('my-portfolio-list-title').textContent = myPortfolio.portfolioName || '我的投资组合'; renderObservationList(ui.myPortfolioContainer, enrich(myPortfolio.portfolioData, '股票代码')); }
                
                if (dazhiModel.error) { ui.dazhiModelContainer.innerHTML = `<p class="text-red-500">Load failed: ${dazhiModel.error}</p>`; } else { renderModelPortfolio(ui.dazhiModelContainer, document.getElementById('dazhi-model-title'), enrich(dazhiModel.data, '代码'), dazhiModel.title); }
                if (dachengModel.error) { ui.dachengModelContainer.innerHTML = `<p class="text-red-500">Load failed: ${dachengModel.error}</p>`; } else { renderModelPortfolio(ui.dachengModelContainer, document.getElementById('dacheng-model-title'), enrich(dachengModel.data, '代码'), dachengModel.title); }
                
                const modelList = breakthrough.data || []; const userList = getDynamicList(LS_KEY_A_SHARE_DYNAMIC).map(s => ({'名称': s.name, '代码': s.code}));
                const combinedList = [...modelList, ...userList.filter(u => !modelList.some(m => m['代码'] === u['代码']))];
                const showCard = combinedList.length > 0;
                ui.breakthroughListCard.classList.toggle('hidden', !showCard); ui.dynamicListsGrid.classList.toggle('hidden', !showCard);
                renderAFlatTable(ui.breakthroughDataContainer, enrich(combinedList, '代码'));
    
                if (dynamicData && !dynamicData.error && Array.isArray(dynamicData) && dynamicData.length > 0) { ui.statusText.textContent = `Last updated (BJT): ${dynamicData[0].update_time_bjt || 'N/A'} | Trade Date: ${dynamicData[0].trade_date || 'N/A'}`; } else { ui.statusText.textContent = 'Data loaded. Market data feed might be unavailable.'; }
                ui.refreshButton.classList.remove('reloading'); ui.refreshButton.disabled = false; isRefreshing = false;
            }
            
            async function triggerAndFetchData() { 
                if (isRefreshing) return; 
                isRefreshing = true; 
                ui.refreshButton.disabled = true; 
                ui.refreshButton.classList.add('reloading'); 
                ui.statusText.textContent = 'Preparing to refresh...';
                console.log('[Debug] triggerAndFetchData started. Collecting codes from all sources...');
                [ui.dazhiObserveContainer, ui.dachengObserveContainer, ui.myPortfolioContainer, ui.dazhiModelContainer, ui.dachengModelContainer, ui.breakthroughDataContainer].forEach(renderSkeleton); 
                try { 
                    const [dazhiPortfolio, dachengPortfolio, myPortfolio, dazhiModel, dachengModel, breakthrough] = await Promise.all([ getPortfolioData('大智投资组合收益', '大智投资组合'), getPortfolioData('大成投资组合收益', '大成投资组合'), getPortfolioData('我的投资组合收益', '我的投资组合'), fetchModelPortfolioData('大智模型'), fetchModelPortfolioData('大成模型'), fetchBreakthroughTargets() ]); 
                    
                    const getCodes = (result, key) => {
                        const dataList = result.data || result.portfolioData;
                        if (Array.isArray(dataList)) {
                            return dataList.map(item => String(item[key]));
                        }
                        return [];
                    };
    
                    const userCodes = getDynamicList(LS_KEY_A_SHARE_DYNAMIC).map(s => s.code); 
                    const allCodes = new Set([...getCodes(dazhiPortfolio, '股票代码'), ...getCodes(dachengPortfolio, '股票代码'), ...getCodes(myPortfolio, '股票代码'), ...getCodes(dazhiModel, '代码'), ...getCodes(dachengModel, '代码'), ...getCodes(breakthrough, '代码'), ...userCodes]); 
                    const codesToRefresh = Array.from(allCodes).filter(c => c && c !== '100000'); 
                    
                    console.log(`[Debug] Collected ${codesToRefresh.length} unique codes to refresh:`, codesToRefresh);
                    
                    if (codesToRefresh.length === 0) { 
                        ui.statusText.textContent = 'No stocks found to refresh. Check if portfolio files are available.'; 
                        console.warn('[Debug] API trigger skipped because no codes were found.');
                        await fetchExistingDataOnly();
                        return; 
                    } 
                    
                    const cnList = [], hkList = [], etfList = [];
                    codesToRefresh.forEach(code => {
                        const codeStr = String(code);
                        if (codeStr.toUpperCase().startsWith('HK')) { hkList.push(codeStr); } 
                        else if (codeStr.toUpperCase().startsWith('ETF')) { etfList.push(codeStr); } 
                        else { cnList.push(codeStr); }
                    });
    
                    const apiPayload = { dynamiclist: cnList, dynamicHKlist: hkList, dynamicETFlist: etfList };
                    console.log('[Debug] Triggering Vercel API with payload:', apiPayload);
                    ui.statusText.textContent = `Triggering backend for ${codesToRefresh.length} stocks...`; 
                    
                    const res = await fetch(VERCEL_TRIGGER_URL, { 
                        method: 'POST', 
                        headers: {'Content-Type':'application/json'}, 
                        body: JSON.stringify(apiPayload) 
                    }); 
                    
                    if (!res.ok) throw new Error((await res.json()).error || `Trigger API failed`); 
                    
                    ui.statusText.textContent = `Backend is processing... Please wait about ${REFRESH_DELAY_MS/1000}s.`; 
                    await new Promise(r => setTimeout(r, REFRESH_DELAY_MS)); 
                    await fetchExistingDataOnly(); 
                } catch (error) { 
                    console.error("Refresh process failed:", error); 
                    ui.statusText.textContent = `Error: ${error.message}. Displaying cached data.`; 
                    await fetchExistingDataOnly(); 
                } finally { 
                    isRefreshing = false; 
                    ui.refreshButton.classList.remove('reloading'); 
                    ui.refreshButton.disabled = false; 
                } 
            }
            
            // --- UI HELPERS & SETUP ---
            function getDynamicList(key) { try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; } }
            function setDynamicList(key, list) { localStorage.setItem(key, JSON.stringify(list)); }
            function addStockToDynamicList(key, stock) { const list = getDynamicList(key); if (!list.some(s => s.code === stock.code)) { list.push(stock); setDynamicList(key, list); renderSelectedDynamicList(key); } }
            function removeStockFromDynamicList(key, code) { let list = getDynamicList(key); list = list.filter(s => s.code !== code); setDynamicList(key, list); renderSelectedDynamicList(key); }
            function renderSelectedDynamicList(key) { const list = getDynamicList(key); ui.dynamicSelectedListDiv.innerHTML = ''; if (list.length === 0) { ui.dynamicSelectedListDiv.innerHTML = '<p class="text-sm text-gray-500">没有手动添加的股票。</p>'; return; } list.forEach(stock => { const span = document.createElement('span'); span.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-700 dark:text-indigo-100'; span.innerHTML = `${stock.name} (${stock.code})<button type="button" class="ml-2 -mr-0.5 h-4 w-4 inline-flex items-center justify-center rounded-full text-indigo-500 hover:bg-indigo-200" data-code="${stock.code}"><svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>`; span.querySelector('button').onclick = (e) => removeStockFromDynamicList(key, e.currentTarget.dataset.code); ui.dynamicSelectedListDiv.appendChild(span); }); }
            async function fetchAllStocksData() { try { const res = await fetch(`${DATA_PATH_ADD}/FlowInfoBase.json?t=${Date.now()}`); if (res.ok) allAShares = (await res.json()).map(i => ({ code: i['代码'], name: i['名称'] })); } catch (e) { console.error("Error fetching stock list:", e); } }
            function setupAutoComplete(input, suggestions, list, key) { input.addEventListener('input', () => { const query = input.value.trim(); suggestions.innerHTML = ''; if (query.length < 2) return; const filtered = list.filter(s => s.name.includes(query) || s.code.includes(query)).slice(0, 10); if (filtered.length > 0) { const ul = document.createElement('ul'); ul.className = 'bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg mt-1 max-h-60 overflow-y-auto'; filtered.forEach(stock => { const li = document.createElement('li'); li.className = 'px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer'; li.textContent = `${stock.name} (${stock.code})`; li.onclick = () => { addStockToDynamicList(key, stock); input.value = ''; suggestions.innerHTML = ''; }; ul.appendChild(li); }); suggestions.appendChild(ul); } }); input.addEventListener('blur', () => setTimeout(() => suggestions.innerHTML = '', 150)); }
            function setupTableSorting() { document.addEventListener('click', (e) => { const th = e.target.closest('th.sortable-header'); if (!th) return; const table = th.closest('table'); const tbody = table.querySelector('tbody'); const rows = Array.from(tbody.querySelectorAll('tr')); const colIndex = th.cellIndex; const type = th.dataset.sortType; const dir = th.dataset.sortDir === 'asc' ? 'desc' : 'asc'; table.querySelectorAll('th.sortable-header').forEach(h => { h.removeAttribute('data-sort-dir'); h.querySelector('.sort-indicator').textContent = ''; }); th.dataset.sortDir = dir; th.querySelector('.sort-indicator').textContent = dir === 'asc' ? '▲' : '▼'; rows.sort((a, b) => { let valA = a.cells[colIndex].textContent.trim(); let valB = b.cells[colIndex].textContent.trim(); if (type === 'number') { const p = v => (v==='-')?(dir==='asc'?Infinity:-Infinity):(parseFloat(v.replace(/%|,/g,''))||(dir==='asc'?Infinity:-Infinity)); valA = p(valA); valB = p(valB); } else { valA = valA.toLowerCase(); valB = valB.toLowerCase(); } if (valA < valB) return dir === 'asc' ? -1 : 1; if (valA > valB) return dir === 'asc' ? 1 : -1; return 0; }); tbody.innerHTML = ''; rows.forEach(row => tbody.appendChild(row)); }); }
            function openModal() { ui.modal.classList.remove('hidden'); requestAnimationFrame(() => ui.modal.classList.add('modal-active')); document.body.classList.add('overflow-hidden'); }
            function closeModal() { ui.modal.classList.remove('modal-active'); ui.modal.addEventListener('transitionend', () => ui.modal.classList.add('hidden'), { once: true }); document.body.classList.remove('overflow-hidden'); }
            
            // --- EVENT LISTENERS & INITIALIZATION ---
            ui.refreshButton.addEventListener('click', triggerAndFetchData);
            ui.autoRefreshToggle.addEventListener('change', (e) => { clearInterval(autoRefreshInterval); if (e.target.checked) autoRefreshInterval = setInterval(triggerAndFetchData, AUTO_REFRESH_INTERVAL_MS); });
            ui.manageListsBtn.addEventListener('click', openModal);
            ui.closeModalBtn.addEventListener('click', closeModal);
            ui.modal.addEventListener('click', (e) => { if (e.target === ui.modal) closeModal(); });
            ui.saveConfigBtn.addEventListener('click', () => { triggerAndFetchData(); closeModal(); });
            
            (async function init() {
                ui.statusText.textContent = 'Loading initial data...';
                ui.refreshButton.disabled = true;
                setupTableSorting();
                await fetchAllStocksData();
                setupAutoComplete(ui.dynamicSearchInput, ui.dynamicSuggestionsDiv, allAShares, LS_KEY_A_SHARE_DYNAMIC);
                renderSelectedDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                [ui.dazhiObserveContainer, ui.dachengObserveContainer, ui.myPortfolioContainer, ui.dazhiModelContainer, ui.dachengModelContainer, ui.breakthroughDataContainer].forEach(renderSkeleton);
                // [新增逻辑] 传递 isInitialLoad=true
                await fetchExistingDataOnly(true);
            })();
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && !isRefreshing) fetchExistingDataOnly(); });
        });
    </script>
