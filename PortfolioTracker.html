    <style>
        /* A few helper styles for loading state */
        @keyframes pulse { 50% { opacity: .6; } }
        .skeleton { 
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
            background-color: #e5e7eb; /* light mode skeleton color */
            border-radius: 0.25rem;
        }
        .dark .skeleton {
            background-color: #374151; /* dark mode skeleton color */
        }
        .reloading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* --- NEW: Styles for sortable table headers --- */
        .sortable-header {
            cursor: pointer;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        .sortable-header .sort-indicator {
            color: #9ca3af; /* Tailwind gray-400 */
            display: inline-block;
            width: 1em; /* Reserve space for the icon */
        }
        .sortable-header[data-sort-dir] .sort-indicator {
             color: #1f2937; /* Tailwind gray-800 */
        }
        .dark .sortable-header[data-sort-dir] .sort-indicator {
             color: #e5e7eb; /* Tailwind gray-200 */
        }

        /* --- NEW: Modal Specific Styles --- */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            transition: opacity 0.3s ease-out;
        }
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.95);
            opacity: 0;
        }
        .modal-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- CONFIGURATION ---
            const GITHUB_USER = 'digital-era';
            const GITHUB_REPO = 'AIPEHotTracker';
            const DATA_PATH = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/data`;
            
            // --- API Trigger configuration ---
            const VERCEL_TRIGGER_URL = 'https://aipe-hot-tracker.vercel.app/api/trigger';
            const REFRESH_DELAY_MS = 270000; // 4.5 minutes wait time for backend processing
            const AUTO_REFRESH_INTERVAL_MS = 300000; // 5 minutes (5 * 60 * 1000)
            
            // --- DATA SOURCES (REMOVED 'stock-observe') ---
            const dataSources = [
                { id: 'a-share-dynamic-data', file: 'stock_dynamic_data.json', renderer: renderAFlatTable, isSortable: true }
            ];

            let autoRefreshInterval;
            // --- State variable to prevent concurrent refreshes ---

            // --- UI ELEMENTS ---
            const statusText = document.getElementById('status-text');
            const refreshButton = document.getElementById('refresh-button');
            const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
            
            // NEW: Modal UI elements
            const manageDynamicListsBtn = document.getElementById('manage-dynamic-lists-btn');
            const dynamicListModal = document.getElementById('dynamic-list-modal');
            const closeDynamicListModalBtn = document.getElementById('close-dynamic-list-modal');
            const saveDynamicListConfigBtn = document.getElementById('save-dynamic-list-config');

            // Dynamic List UI elements (now inside modal)
            const aShareDynamicSearchInput = document.getElementById('a-share-dynamic-search');
            const aShareDynamicSuggestionsDiv = document.getElementById('a-share-dynamic-suggestions');
            const aShareDynamicSelectedListDiv = document.getElementById('a-share-dynamic-selected-list');

            // --- Global data for autocomplete ---
            let allAShares = []; // Example: [{ code: '000001', name: '平安银行' }, ...]

            // --- Local Storage Keys ---
            const LS_KEY_A_SHARE_DYNAMIC = 'aShareDynamicList';


            // --- THEME TOGGLE LOGIC (Unchanged) ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
            }
            themeToggleBtn.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('color-theme', theme);
            });

            // (Unchanged)
            const getStockUrl = (code) => {
                let baseinitialUrl = 'https://aipeinvestmentagent.pages.dev';
                const sharedOrigin = localStorage.getItem('sharedReferrerOrigin')
                if (sharedOrigin) {
                        console.log("从 localStorage 获取到的 referrerOrigin:", sharedOrigin);
                        baseinitialUrl = sharedOrigin;
                } else {
                        console.log("localStorage 中未找到 sharedReferrerOrigin。");
                        baseinitialUrl = 'https://aipeinvestmentagent.pages.dev';
                }
                const baseUrl = `${baseinitialUrl}/PotScoreFundAnalytics?stock=`;
                
                const codeStr = String(code);
                const isHkStock = codeStr.length === 5 && /^\d+$/.test(codeStr);
                const codeToEncode = isHkStock ? `HK${codeStr}` : codeStr;
                return `${baseUrl}${encodeURIComponent(codeToEncode)}`;
            };

            // --- DATA RENDERING FUNCTIONS ---
            const renderSkeleton = (containerId) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                const skeletonRow = `<tr><td class="py-2.5 px-4"><div class="h-4 skeleton w-full"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-3/4"></div></td><td class="py-2.5 px-4"><div class="h-4 skeleton w-1/2"></div></td></tr>`.repeat(5);
                const skeletonTable = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full"><tbody>${skeletonRow}</tbody></table></div>`;
                container.innerHTML = skeletonTable;
            };
            
            function renderAFlatTable(containerId, data, isSortable = false) {
                const container = document.getElementById(containerId);
                if (!container) return;
                if (!data || data.error || !Array.isArray(data)) {
                    container.innerHTML = `<p class="text-red-500">Load failed: ${data?.error || 'Invalid data format.'}</p>`; return;
                }
                 if (data.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No data available for this list.</p>`;
                    return;
                }

                let rows = data.map(item => {
                     const percentClass = item.Percent >= 0 ? 'text-green-500' : 'text-red-500';
                     const url = getStockUrl(item['代码']);
                     return `<tr>
                                <td class="py-2 px-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                                    <a href="${url}" target="_blank" class="hover:underline">${item['名称']}</a>
                                </td>
                                <td class="py-2 px-4 text-gray-500 dark:text-gray-400">${item['代码']}</td>
                                <td class="py-2 px-4 text-right ${percentClass}">${item.Percent != null ? item.Percent.toFixed(2) : '-'}%</td>
                                <td class="py-2 px-4 text-right">${item.Price != null ? item.Price.toFixed(2) : '-'}</td>
                                <td class="py-2 px-4 text-right">${item.PE_TTM != null ? item.PE_TTM.toFixed(2) : '-'}</td>
                                <td class="py-2 px-4 text-right">${item.PB != null ? item.PB.toFixed(2) : '-'}</td>
                                <td class="py-2 px-4 text-right">${item.Amount != null ? item.Amount.toFixed(2) : '-'}</td>
                            </tr>`;
                }).join('');
                
                const headers = [
                    { label: 'Name', type: 'string' },
                    { label: 'Code', type: 'string' },
                    { label: 'Change %', type: 'number', align: 'right' },
                    { label: 'Price', type: 'number', align: 'right' },
                    { label: 'PE(TTM)', type: 'number', align: 'right' },
                    { label: 'PB', type: 'number', align: 'right' },
                    { label: 'Amount(亿)', type: 'number', align: 'right' }
                ];
                const headerHtml = headers.map(h => {
                    const alignClass = h.align === 'right' ? 'text-right' : '';
                    if (isSortable) {
                        return `<th class="px-4 py-3 ${alignClass} sortable-header hover:bg-gray-200 dark:hover:bg-gray-600" data-sort-type="${h.type}">${h.label}<span class="sort-indicator"></span></th>`;
                    }
                    return `<th class="px-4 py-3 ${alignClass}">${h.label}</th>`;
                }).join('');

                container.innerHTML = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full text-sm text-left"><thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700"><tr>${headerHtml}</tr></thead><tbody class="divide-y dark:divide-gray-700">${rows}</tbody></table></div>`;
            }
            
            function renderObservationList(containerId, data, isSortable = false) {
                const container = document.getElementById(containerId);
                if (!container) return;

                if (data.error) {
                    container.innerHTML = `<p class="text-red-500">Failed to load observation list: ${data.error}</p>`;
                    return;
                }
                if (!Array.isArray(data)) {
                    container.innerHTML = `<p class="text-red-500">Failed to load observation list: Invalid data format.</p>`;
                    return;
                }
                if (data.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No portfolio data available.</p>`;
                    return;
                }

                let rows = data.map(item => {
                    const url = getStockUrl(item['股票代码']);
                    const allocation = (item['配置比例 (%)'] != null && !isNaN(parseFloat(item['配置比例 (%)']))) ? (parseFloat(item['配置比例 (%)'])).toFixed(2) + '%' : '-';
                    const percentClass = item.Percent >= 0 ? 'text-green-500' : 'text-red-500';
                    
                    return `<tr>
                                <td class="py-2 px-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                                    <a href="${url}" target="_blank" class="hover:underline">${item['股票名称'] || item['名称'] || 'N/A'}</a>
                                </td>
                                <td class="py-2 px-4 text-gray-500 dark:text-gray-400">${item['股票代码'] || 'N/A'}</td>
                                <td class="py-2 px-4 text-right">${allocation}</td>
                                <td class="py-2 px-4 text-right text-gray-500 dark:text-gray-400">${item['修改时间'] || 'N/A'}</td>
                                <td class="py-2 px-4 text-right ${percentClass}">${item.Percent != null ? item.Percent.toFixed(2) : '-'}%</td>
                                <td class="py-2 px-4 text-right">${item.Price != null ? item.Price.toFixed(2) : '-'}</td>
                                <td class="py-2 px-4 text-right">${item.PE_TTM != null ? item.PE_TTM.toFixed(2) : '-'}</td>
                                <td class="py-2 px-4 text-right">${item.PB != null ? item.PB.toFixed(2) : '-'}</td>
                            </tr>`;
                }).join('');

                const headers = [
                    { label: 'NAME', type: 'string' },
                    { label: 'CODE', type: 'string' },
                    { label: '配置比例 (%)', type: 'number', align: 'right' },
                    { label: '修改时间', type: 'string', align: 'right' },
                    { label: 'Change %', type: 'number', align: 'right' },
                    { label: 'Price', type: 'number', align: 'right' },
                    { label: 'PE(TTM)', type: 'number', align: 'right' },
                    { label: 'PB', type: 'number', align: 'right' },
                ];

                const headerHtml = headers.map(h => {
                    const alignClass = h.align === 'right' ? 'text-right' : '';
                    const sortType = h.type || 'string'; 
                    if (isSortable) {
                        return `<th class="px-4 py-3 ${alignClass} sortable-header hover:bg-gray-200 dark:hover:bg-gray-600" data-sort-type="${sortType}">${h.label}<span class="sort-indicator"></span></th>`;
                    }
                    return `<th class="px-4 py-3 ${alignClass}">${h.label}</th>`;
                }).join('');

                container.innerHTML = `<div class="overflow-x-auto rounded-lg border dark:border-gray-700"><table class="w-full text-sm text-left"><thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700"><tr>${headerHtml}</tr></thead><tbody class="divide-y dark:divide-gray-700">${rows}</tbody></table></div>`;
            }
            
            // MODIFIED AND IMPROVED: getPortfolioData function with robust merging logic
            async function getPortfolioData() {
                const file1 = { 
                    user: 'digital-era', repo: 'AIPEInvestmentAgent', branch: 'main',
                    dir: 'data', filename: 'AIPEEarningYield.xlsx', sheet: '大智投资组合收益'
                };
                const file2 = { 
                    user: 'digital-era', repo: 'AIPEPortfolioTracker', branch: 'main',
                    dir: 'data', filename: 'AIPEPortfolio.xlsx', sheet: '大智投资组合'
                };

                const buildUrl = (file) => `https://raw.githubusercontent.com/${file.user}/${file.repo}/${file.branch}/${file.dir}/${file.filename}?t=${new Date().getTime()}`;
                
                let combinedData = [];
                let portfolioName = null;

                try {
                    const res1 = await fetch(buildUrl(file1));
                    if (res1.ok) {
                        const arrayBuffer1 = await res1.arrayBuffer();
                        const workbook1 = XLSX.read(arrayBuffer1, { type: 'array' });
                        const sheetData1 = XLSX.utils.sheet_to_json(workbook1.Sheets[file1.sheet] || []);
                        combinedData.push(...sheetData1);
                        if (sheetData1.length > 0 && sheetData1[0]['投资组合名称']) {
                            portfolioName = sheetData1[0]['投资组合名称'];
                        }
                    } else {
                        console.warn(`Could not fetch primary file ${file1.filename}.`);
                    }

                    const res2 = await fetch(buildUrl(file2));
                    if (res2.ok) {
                        const arrayBuffer2 = await res2.arrayBuffer();
                        const workbook2 = XLSX.read(arrayBuffer2, { type: 'array' });
                        const sheetData2 = XLSX.utils.sheet_to_json(workbook2.Sheets[file2.sheet] || []);
                        combinedData.push(...sheetData2);
                    } else {
                        console.warn(`Could not fetch secondary file ${file2.filename}.`);
                    }
                    
                    if (combinedData.length === 0) {
                        return { portfolioData: [], portfolioName: portfolioName };
                    }
                    
                    const latestRecordsMap = new Map();
                    for (const record of combinedData) {
                        const stockCode = record['股票代码'];
                        if (!stockCode) continue;

                        const existingRecord = latestRecordsMap.get(stockCode);
                        if (!existingRecord || (record['修改时间'] != null && record['修改时间'] >= (existingRecord['修改时间'] || 0))) {
                            latestRecordsMap.set(stockCode, { ...existingRecord, ...record });
                        } else {
                            latestRecordsMap.set(stockCode, { ...record, ...existingRecord });
                        }
                    }

                    const uniqueLatestRecords = Array.from(latestRecordsMap.values());
                    return { portfolioData: uniqueLatestRecords, portfolioName: portfolioName };

                } catch (error) {
                    console.error("Error fetching or processing portfolio data:", error);
                    return { portfolioData: { error: error.message }, portfolioName: null };
                }
            }
            
            // --- NEW AND REFACTORED DATA FETCHING LOGIC ---

            // NEW: Fetches only existing data files. Used for initial load and tab visibility change.
            async function fetchExistingDataOnly() {
                statusText.textContent = 'Fetching existing data...';
                refreshButton.classList.add('reloading');
                refreshButton.disabled = true;

                const portfolioPromise = getPortfolioData();
                const dynamicDataPromise = fetch(`${DATA_PATH}/stock_dynamic_data.json?t=${new Date().getTime()}`)
                    .then(response => response.ok ? response.text() : Promise.reject(new Error(`HTTP error ${response.status}`)))
                    .then(text => JSON.parse(text.replace(/NaN/g, 'null')))
                    .catch(error => ({ error: error.message }));

                const [portfolioResult, allDynamicData] = await Promise.all([portfolioPromise, dynamicDataPromise]);
                const { portfolioData, portfolioName } = portfolioResult;
                
                let enrichedPortfolioData = [];
                if (portfolioData && !portfolioData.error && allDynamicData && !allDynamicData.error) {
                    const dynamicDataMap = new Map(allDynamicData.map(item => [String(item['代码']), item]));
                    enrichedPortfolioData = portfolioData.map(portfolioItem => {
                        const stockCode = String(portfolioItem['股票代码']);
                        const marketData = dynamicDataMap.get(stockCode);
                        return marketData ? { ...portfolioItem, ...marketData } : portfolioItem;
                    });
                } else {
                    enrichedPortfolioData = portfolioData; 
                }
                
                const titleElement = document.getElementById('observation-list-title');
                if (titleElement && portfolioName) {
                    titleElement.textContent = portfolioName;
                }
                renderObservationList('stock-observe-container', enrichedPortfolioData, true);

                const aShareList = getDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                if (aShareList.length > 0 && allDynamicData && !allDynamicData.error) {
                    const aShareCodes = new Set(aShareList.map(s => s.code));
                    const dynamicDataForAShareList = allDynamicData.filter(item => aShareCodes.has(String(item['代码'])));
                    renderAFlatTable('a-share-dynamic-data-container', dynamicDataForAShareList, true);
                } else if (aShareList.length > 0) {
                     renderAFlatTable('a-share-dynamic-data-container', [], true);
                }
                
                let lastUpdateTime = "N/A", tradeDate = "N/A";
                if (allDynamicData && !allDynamicData.error && Array.isArray(allDynamicData) && allDynamicData.length > 0) {
                    lastUpdateTime = allDynamicData[0].update_time_bjt || lastUpdateTime;
                    tradeDate = allDynamicData[0].trade_date || tradeDate;
                }
                statusText.textContent = `Last updated (BJT): ${lastUpdateTime} | Trade Date: ${tradeDate}`;
                refreshButton.classList.remove('reloading');
                refreshButton.disabled = false;
                isRefreshing = false;
            }

            // NEW: The main function to trigger a full backend refresh and render all data.
            async function triggerAndFetchData() {
                if (isRefreshing) {
                    console.log("A refresh is already in progress. Please wait.");
                    return;
                }
                isRefreshing = true;
                refreshButton.disabled = true;
                refreshButton.classList.add('reloading');
                statusText.textContent = 'Preparing to refresh...';

                renderSkeleton('stock-observe-container');
                renderSkeleton('a-share-dynamic-data-container');

                try {
                    const { portfolioData, portfolioName } = await getPortfolioData();
                    if (portfolioData.error) throw new Error(`Failed to get portfolio: ${portfolioData.error}`);
                    const portfolioCodes = portfolioData.map(item => String(item['股票代码']));
                    const aShareDynamicListCodes = getDynamicList(LS_KEY_A_SHARE_DYNAMIC).map(s => s.code);
                    const allCodesToRefresh = [...new Set([...portfolioCodes, ...aShareDynamicListCodes])];
                    
                    if (allCodesToRefresh.length === 0) {
                        statusText.textContent = 'No stocks to refresh.';
                        renderObservationList('stock-observe-container', [], true);
                        renderAFlatTable('a-share-dynamic-data-container', [], true);
                        isRefreshing = false;
                        refreshButton.classList.remove('reloading');
                        refreshButton.disabled = false;
                        return;
                    }

                    statusText.textContent = `Triggering backend for ${allCodesToRefresh.length} stocks...`;
                    const response = await fetch(VERCEL_TRIGGER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ dynamiclist: allCodesToRefresh, dynamicHKlist: [] })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Trigger API failed with status ${response.status}`);
                    }
                    
                    statusText.textContent = `Backend is processing... Please wait about ${REFRESH_DELAY_MS / 1000}s.`;
                    await new Promise(resolve => setTimeout(resolve, REFRESH_DELAY_MS));

                    statusText.textContent = 'Fetching latest generated data...';
                    const dynamicDataResponse = await fetch(`${DATA_PATH}/stock_dynamic_data.json?t=${new Date().getTime()}`);
                    if (!dynamicDataResponse.ok) throw new Error(`Failed to fetch dynamic data file: ${dynamicDataResponse.status}`);
                    const allDynamicData = await dynamicDataResponse.json();

                    const dynamicDataMap = new Map(allDynamicData.map(item => [String(item['代码']), item]));
                    const enrichedPortfolioData = portfolioData.map(portfolioItem => {
                        const stockCode = String(portfolioItem['股票代码']);
                        const marketData = dynamicDataMap.get(stockCode);
                        return marketData ? { ...portfolioItem, ...marketData } : portfolioItem;
                    });
                    
                    const titleElement = document.getElementById('observation-list-title');
                    if (titleElement && portfolioName) {
                        titleElement.textContent = portfolioName;
                    }
                    renderObservationList('stock-observe-container', enrichedPortfolioData, true);

                    const aShareList = getDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                    if (aShareList.length > 0) {
                        const aShareCodes = new Set(aShareList.map(s => s.code));
                        const dynamicDataForAShareList = allDynamicData.filter(item => aShareCodes.has(String(item['代码'])));
                        renderAFlatTable('a-share-dynamic-data-container', dynamicDataForAShareList, true);
                    }
                    
                    let lastUpdateTime = "N/A", tradeDate = "N/A";
                    if (Array.isArray(allDynamicData) && allDynamicData.length > 0) {
                        lastUpdateTime = allDynamicData[0].update_time_bjt || lastUpdateTime;
                        tradeDate = allDynamicData[0].trade_date || tradeDate;
                    }
                    statusText.textContent = `Last updated (BJT): ${lastUpdateTime} | Trade Date: ${tradeDate}`;

                } catch (error) {
                    console.error("Data refresh process failed:", error);
                    statusText.textContent = `Error: ${error.message}. Please try again.`;
                    await fetchExistingDataOnly(); 
                } finally {
                    isRefreshing = false;
                    refreshButton.classList.remove('reloading');
                    refreshButton.disabled = false;
                }
            }
            
            // --- UNCHANGED HELPER FUNCTIONS BELOW ---

            function getDynamicList(key) {
                try {
                    const stored = localStorage.getItem(key);
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    console.error(`Error parsing dynamic list from localStorage for key ${key}:`, e);
                    return [];
                }
            }

            function setDynamicList(key, list) {
                localStorage.setItem(key, JSON.stringify(list));
            }

            function addStockToDynamicList(key, stock) {
                const list = getDynamicList(key);
                if (!list.some(s => s.code === stock.code)) {
                    list.push(stock);
                    setDynamicList(key, list);
                    renderSelectedDynamicList(key);
                }
            }

            function removeStockFromDynamicList(key, code) {
                let list = getDynamicList(key);
                list = list.filter(stock => stock.code !== code);
                setDynamicList(key, list);
                renderSelectedDynamicList(key);
            }

            function updateDynamicListVisibility() {
                const aShareList = getDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                const aShareCard = document.getElementById('a-share-dynamic-list-card');
                const gridContainer = document.getElementById('dynamic-lists-grid');

                if (!aShareCard || !gridContainer) return; 

                const showA = aShareList && aShareList.length > 0;
                aShareCard.classList.toggle('hidden', !showA);
                gridContainer.classList.toggle('hidden', !showA);
            }

            function renderSelectedDynamicList(key) {
                const listDiv = aShareDynamicSelectedListDiv;
                const list = getDynamicList(key);
                listDiv.innerHTML = ''; 
                if (list.length === 0) {
                    listDiv.innerHTML = '<p class="text-sm text-gray-500 dark:text-gray-400">No stocks added yet.</p>';
                    return;
                }
                list.forEach(stock => {
                    const span = document.createElement('span');
                    span.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800 dark:bg-indigo-700 dark:text-indigo-100';
                    span.innerHTML = `
                        ${stock.name} (${stock.code})
                        <button type="button" class="ml-2 -mr-0.5 h-4 w-4 inline-flex items-center justify-center rounded-full text-indigo-500 hover:bg-indigo-200 hover:text-indigo-900 dark:hover:bg-indigo-600 dark:hover:text-indigo-50" data-code="${stock.code}">
                            <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;
                    span.querySelector('button').addEventListener('click', (e) => {
                        removeStockFromDynamicList(key, e.currentTarget.dataset.code);
                    });
                    listDiv.appendChild(span);
                });
            }

            async function fetchAllStocksData() {
                try {
                    const aShareRes = await fetch(`${DATA_PATH}/FlowInfoBase.json?t=${new Date().getTime()}`);
                    if (aShareRes.ok) {
                        const data = await aShareRes.json();
                        allAShares = data.map(item => ({ code: item['代码'], name: item['名称'] }));
                    } else {
                        console.error('Failed to load FlowInfoBase.json', await aShareRes.text());
                    }
                } catch (error) {
                    console.error("Error fetching all stock data for autocomplete:", error);
                }
            }

            function setupAutoComplete(inputElement, suggestionsDiv, stockList, dynamicListKey) {
                let timeout = null;
                inputElement.addEventListener('input', () => {
                    clearTimeout(timeout);
                    const query = inputElement.value.trim();
                    suggestionsDiv.innerHTML = '';

                    if (query.length < 2) { return; }

                    timeout = setTimeout(() => {
                        const lowerQuery = query.toLowerCase();
                        const filteredStocks = stockList.filter(stock =>
                            stock.name.toLowerCase().includes(lowerQuery) ||
                            stock.code.toLowerCase().includes(lowerQuery)
                        ).slice(0, 10);

                        if (filteredStocks.length > 0) {
                            const ul = document.createElement('ul');
                            ul.className = 'bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg mt-1 max-h-60 overflow-y-auto';
                            filteredStocks.forEach(stock => {
                                const li = document.createElement('li');
                                li.className = 'px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer text-gray-900 dark:text-gray-100';
                                li.textContent = `${stock.name} (${stock.code})`;
                                li.dataset.code = stock.code;
                                li.dataset.name = stock.name;
                                li.addEventListener('click', () => {
                                    addStockToDynamicList(dynamicListKey, { code: stock.code, name: stock.name });
                                    inputElement.value = '';
                                    suggestionsDiv.innerHTML = '';
                                });
                                ul.appendChild(li);
                            });
                            suggestionsDiv.appendChild(ul);
                        }
                    }, 300);
                });

                inputElement.addEventListener('blur', () => {
                    setTimeout(() => suggestionsDiv.innerHTML = '', 100); 
                });
            }
            
            function setupTableSorting() {
                document.addEventListener('click', function (e) {
                    const th = e.target.closest('th.sortable-header');
                    if (!th) return;

                    const table = th.closest('table');
                    const tbody = table.querySelector('tbody');
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    const colIndex = th.cellIndex;
                    const sortType = th.dataset.sortType;
                    const currentDir = th.dataset.sortDir || 'desc';
                    const newDir = currentDir === 'asc' ? 'desc' : 'asc';

                    table.querySelectorAll('th.sortable-header').forEach(header => {
                        header.removeAttribute('data-sort-dir');
                        header.querySelector('.sort-indicator').textContent = '';
                    });
                    th.dataset.sortDir = newDir;
                    th.querySelector('.sort-indicator').textContent = newDir === 'asc' ? '▲' : '▼';

                    rows.sort((rowA, rowB) => {
                        const valA_raw = rowA.cells[colIndex].textContent.trim();
                        const valB_raw = rowB.cells[colIndex].textContent.trim();
                        let valA, valB;
                        if (sortType === 'number') {
                            const parse = (val) => {
                                if (val === '-') return newDir === 'asc' ? Infinity : -Infinity;
                                return parseFloat(val.replace(/%|,/g, '')) || (newDir === 'asc' ? Infinity : -Infinity);
                            };
                            valA = parse(valA_raw);
                            valB = parse(valB_raw);
                        } else {
                            valA = valA_raw.toLowerCase();
                            valB = valB_raw.toLowerCase();
                        }
                        if (valA < valB) return newDir === 'asc' ? -1 : 1;
                        if (valA > valB) return newDir === 'asc' ? 1 : -1;
                        return 0;
                    });
                    tbody.innerHTML = '';
                    rows.forEach(row => tbody.appendChild(row));
                });
            }

            function openDynamicListModal() {
                dynamicListModal.classList.remove('hidden');
                dynamicListModal.offsetWidth; 
                dynamicListModal.classList.add('modal-active');
                document.body.classList.add('overflow-hidden');
            }

            function closeDynamicListModal() {
                dynamicListModal.classList.remove('modal-active');
                dynamicListModal.addEventListener('transitionend', function handler() {
                    dynamicListModal.classList.add('hidden');
                    dynamicListModal.removeEventListener('transitionend', handler);
                    document.body.classList.remove('overflow-hidden');
                });
            }

            // --- EVENT LISTENERS (MODIFIED) ---
            refreshButton.addEventListener('click', triggerAndFetchData);
            
            autoRefreshToggle.addEventListener('change', (e) => {
                clearInterval(autoRefreshInterval);
                if (e.target.checked) {
                    autoRefreshInterval = setInterval(triggerAndFetchData, AUTO_REFRESH_INTERVAL_MS);
                }
            });

            manageDynamicListsBtn.addEventListener('click', openDynamicListModal);
            closeDynamicListModalBtn.addEventListener('click', closeDynamicListModal);
            dynamicListModal.addEventListener('click', (e) => {
                if (e.target === dynamicListModal) {
                    closeDynamicListModal();
                }
            });

            saveDynamicListConfigBtn.addEventListener('click', () => {
                updateDynamicListVisibility();
                triggerAndFetchData();
                closeDynamicListModal();
            });
            
            // MODIFIED: Simplified initial setup and fetch logic
            (async function initialSetupAndFetch() {
                statusText.textContent = 'Loading initial data and setting up controls...';
                refreshButton.disabled = true;

                setupTableSorting();
                await fetchAllStocksData();
                setupAutoComplete(aShareDynamicSearchInput, aShareDynamicSuggestionsDiv, allAShares, LS_KEY_A_SHARE_DYNAMIC);
                renderSelectedDynamicList(LS_KEY_A_SHARE_DYNAMIC);
                updateDynamicListVisibility();

                renderSkeleton('stock-observe-container');
                renderSkeleton('a-share-dynamic-data-container');

                await fetchExistingDataOnly();
            })();

            // MODIFIED: Page visibility change now does a less intensive refresh
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible' && !isRefreshing) {
                    console.log('Page became visible. Fetching existing data...');
                    fetchExistingDataOnly();
                }
            });
        });
    </script>
