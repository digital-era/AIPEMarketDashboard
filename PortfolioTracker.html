            function setupAutoComplete(input, suggestions, list, key) { input.addEventListener('input', () => { const query = input.value.trim().toLowerCase(); suggestions.innerHTML = ''; if (query.length < 2) return; const filtered = list.filter(s => s.name.toLowerCase().includes(query) || String(s.code).includes(query)).slice(0, 10); if (filtered.length > 0) { const ul = document.createElement('ul'); ul.className = 'bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg mt-1 max-h-60 overflow-y-auto z-20'; filtered.forEach(stock => { const li = document.createElement('li'); li.className = 'px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer'; li.textContent = `${stock.name} (${stock.code})`; li.onclick = () => { addStockToDynamicList(key, {name: stock.name, code: stock.code}); input.value = ''; suggestions.innerHTML = ''; }; ul.appendChild(li); }); suggestions.appendChild(ul); } }); input.addEventListener('blur', () => setTimeout(() => suggestions.innerHTML = '', 150)); }
            function setupTableSorting() { document.addEventListener('click', (e) => { const th = e.target.closest('th.sortable-header'); if (!th) return; const table = th.closest('table'); const tbody = table.querySelector('tbody'); const rows = Array.from(tbody.querySelectorAll('tr')); const colIndex = th.cellIndex; const type = th.dataset.sortType; const dir = th.dataset.sortDir === 'asc' ? 'desc' : 'asc'; table.querySelectorAll('th.sortable-header').forEach(h => { h.removeAttribute('data-sort-dir'); h.querySelector('.sort-indicator').textContent = ''; }); th.dataset.sortDir = dir; th.querySelector('.sort-indicator').textContent = dir === 'asc' ? '▲' : '▼'; rows.sort((a, b) => { let valA = a.cells[colIndex].textContent.trim(); let valB = b.cells[colIndex].textContent.trim(); if (type === 'number' || valA.endsWith('%') || !isNaN(parseFloat(valA))) { const p = v => (v==='-')?(dir==='asc'?Infinity:-Infinity):(parseFloat(v.replace(/%|,/g,''))||(dir==='asc'?Infinity:-Infinity)); valA = p(valA); valB = p(valB); } else { valA = valA.toLowerCase(); valB = valB.toLowerCase(); } if (valA < valB) return dir === 'asc' ? -1 : 1; if (valA > valB) return dir === 'asc' ? 1 : -1; return 0; }); tbody.innerHTML = ''; rows.forEach(row => tbody.appendChild(row)); }); }
            function openModal() { ui.modal.classList.remove('hidden'); requestAnimationFrame(() => ui.modal.classList.add('modal-active')); document.body.classList.add('overflow-hidden'); }
            function closeModal() { ui.modal.classList.remove('modal-active'); ui.modal.addEventListener('transitionend', () => ui.modal.classList.add('hidden'), { once: true }); document.body.classList.remove('overflow-hidden'); }
            
            async function triggerPortfolioUpdate(excelBase64) { const UPDATE_API_URL = 'https://aipe-portfolio-tracker.vercel.app/api/update-portfolio'; const originalIconHTML = ui.updateConfigBtn.innerHTML; ui.updateConfigBtn.disabled = true; ui.updateConfigBtn.innerHTML = `<svg class="w-5 h-5 reloading" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4s-2-2-6-2-8 4-8 4S2 14 6 18s8-4 8-4"></path></svg>`; try { const response = await fetch(UPDATE_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ portfolioData: excelBase64 }) }); if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || `Server Error: ${response.status}`); } const result = await response.json(); alert('组合配置更新成功！'); console.log('Update success:', result); } catch (error) { console.error('Failed to update portfolio:', error); alert(`组合配置更新失败: ${error.message}`); } finally { ui.updateConfigBtn.disabled = false; ui.updateConfigBtn.innerHTML = originalIconHTML; } }
            function generateAndTriggerUpdate() { const getTimestamp = () => { const d = new Date(); const pad = (n) => n.toString().padStart(2, '0'); return `${d.getFullYear()}${pad(d.getMonth() + 1)}${pad(d.getDate())}${pad(d.getHours())}${pad(d.getMinutes())}`; }; const timestamp = getTimestamp(); const wb = XLSX.utils.book_new(); const dazhiSheetData = dazhiPortfolioState.data.map(item => ({ '组合名称': dazhiPortfolioState.name, '股票代码': item['股票代码'], '股票名称': item['股票名称'], '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0, '修改时间': timestamp })); const dazhiWs = XLSX.utils.json_to_sheet(dazhiSheetData); XLSX.utils.book_append_sheet(wb, dazhiWs, '大智投资组合'); const dachengSheetData = dachengPortfolioState.data.map(item => ({ '组合名称': dachengPortfolioState.name, '股票代码': item['股票代码'], '股票名称': item['股票名称'], '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0, '修改时间': timestamp })); const dachengWs = XLSX.utils.json_to_sheet(dachengSheetData); XLSX.utils.book_append_sheet(wb, dachengWs, '大成投资组合'); const myPortfolioSheetData = myPortfolioState.data.map(item => ({ '组合名称': myPortfolioState.name, '股票代码': item['股票代码'], '股票名称': item['股票名称'], '来源': item['来源'] || '', '建议比例 (%)': item['建议比例 (%)'] != null ? parseFloat(item['建议比例 (%)']) : '', '配置比例 (%)': parseFloat(item['配置比例 (%)']) || 0, '修改时间': timestamp })); const myPortfolioWs = XLSX.utils.json_to_sheet(myPortfolioSheetData); XLSX.utils.book_append_sheet(wb, myPortfolioWs, '我的投资组合'); XLSX.writeFile(wb, "AIPEPortfolio_updated.xlsx"); const excelBase64 = XLSX.write(wb, { bookType: 'xlsx', type: 'base64' }); triggerPortfolioUpdate(excelBase64); }
            
            ui.refreshButton.addEventListener('click', triggerAndFetchData);
            ui.autoRefreshToggle.addEventListener('change', (e) => { clearInterval(autoRefreshInterval); if (e.target.checked) autoRefreshInterval = setInterval(triggerAndFetchData, AUTO_REFRESH_INTERVAL_MS); });
            ui.manageListsBtn.addEventListener('click', openModal);
            ui.closeModalBtn.addEventListener('click', closeModal);
            ui.modal.addEventListener('click', (e) => { if (e.target === ui.modal) closeModal(); });
            ui.saveConfigBtn.addEventListener('click', () => { triggerAndFetchData(); closeModal(); });
            ui.updateConfigBtn.addEventListener('click', generateAndTriggerUpdate);

            ui.appContainer.addEventListener('click', e => { const btn = e.target.closest('button'); if (!btn) return; const code = btn.dataset.code; const name = btn.dataset.name; const portfolioType = btn.dataset.portfolioType; if (btn.classList.contains('add-from-model')) { const weight = parseFloat(btn.dataset.weight); const targetState = portfolioType === 'dazhi' ? dazhiPortfolioState : dachengPortfolioState; if (!targetState.data.some(s => s['股票代码'] === code)) { targetState.data.push({ '股票代码': code, '股票名称': name, '配置比例 (%)': (weight * 0.7).toFixed(2) }); renderObservationList(portfolioType === 'dazhi' ? ui.dazhiObserveContainer : ui.dachengObserveContainer, targetState, portfolioType); } } else if (btn.classList.contains('add-from-breakthrough')) { const pe = parseFloat(btn.dataset.pe); const targetState = (pe > 0 && pe <= 15) ? dazhiPortfolioState : dachengPortfolioState; const targetContainer = (pe > 0 && pe <= 15) ? ui.dazhiObserveContainer : ui.dachengObserveContainer; const targetType = (pe > 0 && pe <= 15) ? 'dazhi' : 'dacheng'; if (!targetState.data.some(s => s['股票代码'] === code)) { targetState.data.push({ '股票代码': code, '股票名称': name, '配置比例 (%)': 0 }); renderObservationList(targetContainer, targetState, targetType); } } else if (btn.classList.contains('remove-from-portfolio')) { if (portfolioType === 'dazhi') { dazhiPortfolioState.data = dazhiPortfolioState.data.filter(s => s['股票代码'] !== code); renderObservationList(ui.dazhiObserveContainer, dazhiPortfolioState, 'dazhi'); } else if (portfolioType === 'dacheng') { dachengPortfolioState.data = dachengPortfolioState.data.filter(s => s['股票代码'] !== code); renderObservationList(ui.dachengObserveContainer, dachengPortfolioState, 'dacheng'); } else if (portfolioType === 'my') { myPortfolioState.data = myPortfolioState.data.filter(s => s['股票代码'] !== code); renderMyPortfolioList(ui.myPortfolioContainer, myPortfolioState); } } else if (btn.classList.contains('sync-portfolio')) { const sourceState = portfolioType === 'dazhi' ? dazhiPortfolioState : dachengPortfolioState; const sourceName = portfolioType === 'dazhi' ? '大智' : '大成'; sourceState.data.forEach(sourceStock => { if (!myPortfolioState.data.some(myStock => myStock['股票代码'] === sourceStock['股票代码'])) { myPortfolioState.data.push({ ...sourceStock, '配置比例 (%)': 0, '来源': sourceName, '建议比例 (%)': sourceStock['配置比例 (%)'] }); } }); renderMyPortfolioList(ui.myPortfolioContainer, myPortfolioState); } });
            ui.appContainer.addEventListener('change', e => { const input = e.target; if (input.classList.contains('update-percent')) { const portfolioType = input.dataset.portfolioType; const code = input.dataset.code; const newPercent = parseFloat(input.value) || 0; let targetState; if (portfolioType === 'dazhi') targetState = dazhiPortfolioState; else if (portfolioType === 'dacheng') targetState = dachengPortfolioState; else if (portfolioType === 'my') targetState = myPortfolioState; const stockToUpdate = targetState.data.find(s => s['股票代码'] === code); if (stockToUpdate) { stockToUpdate['配置比例 (%)'] = newPercent.toFixed(2); } if (portfolioType === 'dazhi') renderObservationList(ui.dazhiObserveContainer, dazhiPortfolioState, 'dazhi'); else if (portfolioType === 'dacheng') renderObservationList(ui.dachengObserveContainer, dachengPortfolioState, 'dacheng'); else if (portfolioType === 'my') renderMyPortfolioList(ui.myPortfolioContainer, myPortfolioState); } });
            
            (async function init() { ui.statusText.textContent = 'Loading initial data...'; ui.refreshButton.disabled = true; ui.myPortfolioActions.innerHTML = ` <button class="sync-btn sync-portfolio" data-portfolio-type="dazhi">同步大智组合</button> <button class="sync-btn sync-portfolio" data-portfolio-type="dacheng">同步大成组合</button> `; setupTableSorting(); await fetchAllStocksData(); setupAutoComplete(ui.dynamicSearchInput, ui.dynamicSuggestionsDiv, allStocks, LS_KEY_BREAKTHROUGH_LIST); renderSelectedDynamicList(LS_KEY_BREAKTHROUGH_LIST); [ui.dazhiObserveContainer, ui.dachengObserveContainer, ui.myPortfolioContainer, ui.dazhiModelContainer, ui.dachengModelContainer, ui.breakthroughDataContainer].forEach(renderSkeleton); await fetchExistingDataOnly(true); })();
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && !isRefreshing) fetchExistingDataOnly(); });
        });
