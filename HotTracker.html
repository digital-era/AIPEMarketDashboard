                    <input type="checkbox" id="auto-refresh-toggle" class="form-checkbox h-5 w-5 text-indigo-600 rounded">
                </div>

                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4.05 16.95a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm15-1h-1a1 1 0 110-2h1a1 1 0 110 2zm-6.95-6.95a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707z"></path></svg>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- ETF Section -->
            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">

                    <div id="etf-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>

            <!-- A-Share Stock Section -->
            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">A股 热门榜单</h2>
                    <div id="stock-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>

            <!-- HK Stock Section -->
            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">港股 热门榜单</h2>
                    <div id="hk-stock-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>

            <!-- A-Share 10-days Watchlist Stock Section -->
            <div class="space-y-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">10日热门追踪 (A股)</h2>
                    <div id="stock-10days-container" class="overflow-x-auto"></div>
                </div>
            </div>
            
            <!-- ========================================================== -->
            <!-- 新增：港股 10-days Watchlist Section -->
            <!-- ========================================================== -->
            <div class="space-y-8 lg:col-span-2"> <!-- lg:col-span-2 让这个模块在大屏幕上横跨两栏 -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">10日热门追踪 (港股)</h2>
                    <div id="hk-stock-10days-container" class="overflow-x-auto"></div>
                </div>
            </div>
            <!-- ========================================================== -->

        </div>
    </div>

                { id: 'stock', file: 'stock_data.json', container: 'stock-container', renderer: renderTopDownTable },
                { id: 'hk-stock', file: 'hk_stock_data.json', container: 'hk-stock-container', renderer: renderTopDownTable },
                { id: 'stock-10days', file: 'stock_10days_data.json', container: 'stock-10days-container', renderer: renderAFlatTable },
                { id: 'hk-stock-10days', file: 'hk_stock_10days_data.json', container: 'hk-stock-10days-container', renderer: renderHKFlatTable }

            function renderTopDownTable(containerId, data) {

            // A股 watchlist 的渲染函数
            function renderAFlatTable(containerId, data) {
                const container = document.getElementById(containerId);
                if (!container || !data || data.error) {
                    container.innerHTML = `<p class="text-red-500">加载失败: ${data?.error || '未知错误'}</p>`;
                    return;
                }
                let rows = data.map(item => {
                     const percentClass = item.Percent > 0 ? 'text-red-500' : (item.Percent < 0 ? 'text-green-500' : 'text-gray-500 dark:text-gray-400');
                     return `
                        <tr>
                            <td class="px-4 py-2">${item['代码']}</td>
                            <td class="px-4 py-2 font-medium text-gray-900 dark:text-white whitespace-nowrap">${item['名称']}</td>
                            <td class="px-4 py-2 text-right">${item.Price.toFixed(2)}</td>
                            <td class="px-4 py-2 text-right ${percentClass}">${item.Percent.toFixed(2)}%</td>
                            <td class="px-4 py-2 text-right">${item.PE_TTM !== null ? item.PE_TTM.toFixed(2) : 'N/A'}</td>
                            <td class="px-4 py-2 text-right">${item.PB !== null ? item.PB.toFixed(2) : 'N/A'}</td>
                        </tr>
                     `;
                }).join('');
                
                const tableHTML = `
                    <div class="overflow-x-auto rounded-lg border dark:border-gray-700">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700">
                                <tr>
                                    <th scope="col" class="px-4 py-3">代码</th>
                                    <th scope="col" class="px-4 py-3">名称</th>
                                    <th scope="col" class="px-4 py-3 text-right">价格</th>
                                    <th scope="col" class="px-4 py-3 text-right">涨跌幅</th>
                                    <th scope="col" class="px-4 py-3 text-right">PE(TTM)</th>
                                    <th scope="col" class="px-4 py-3 text-right">PB</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>`;
                container.innerHTML = tableHTML;
            }

            // 新增：港股 watchlist 的渲染函数
            function renderHKFlatTable(containerId, data) {
                const container = document.getElementById(containerId);
                if (!container || !data || data.error) {
                    container.innerHTML = `<p class="text-red-500">加载失败: ${data?.error || '未知错误'}</p>`;

                let rows = data.map(item => {
                     const percentClass = item.Percent > 0 ? 'text-red-500' : (item.Percent < 0 ? 'text-green-500' : 'text-gray-500 dark:text-gray-400');

                            <td class="px-4 py-2 font-medium text-gray-900 dark:text-white whitespace-nowrap">${item['名称']}</td>
                            <td class="px-4 py-2 text-right">${item.Price.toFixed(3)}</td>
                            <td class="px-4 py-2 text-right ${percentClass}">${item.Percent.toFixed(2)}%</td>
                        </tr>
                     `;
                }).join('');
                
                const tableHTML = `
                    <div class="overflow-x-auto rounded-lg border dark:border-gray-700">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700">
                                <tr>
                                    <th scope="col" class="px-4 py-3">代码</th>
